<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        #dance { font-size: 1.8rem; font-weight: 900; color: #2b7cff; text-transform: uppercase; }
        #song { font-size: 0.85rem; color: #FFCC00; margin-top: 10px; font-weight: bold; min-height: 1em; }
        #vib-btn { position: fixed; inset: 0; background: rgba(52, 199, 89, 0.8); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 900; z-index: 1000; padding: 20px; }
    </style>
</head>
<body>
    <div id="vib-btn" onclick="enableVib()">VIBRATION STARTEN<br>(HIER TIPPEN)</div>
    <div id="dance">BEREIT</div>
    <div id="song">Warte auf Scan...</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const topic = urlParams.get('t') || "Tanz_8392_Haxen_2026_XyZ";
        
        function enableVib() {
            navigator.vibrate(200);
            document.getElementById('vib-btn').style.display = 'none';
        }

        function connect() {
            const ev = new EventSource(`https://ntfy.sh/${topic}/sse`);
            ev.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if (d.message && d.message.includes("ðŸ’ƒ")) {
                    const name = d.message.replace("ðŸ’ƒ", "").trim();
                    document.getElementById('dance').innerText = name;
                    document.getElementById('dance').style.color = "#34C759";
                    
                    // Rhythmus-Vibration
                    if (d.tags && d.tags.includes("W")) {
                        navigator.vibrate([500, 150, 200, 150, 200]);
                    } else {
                        navigator.vibrate([200, 150, 200, 150, 200, 150, 200]);
                    }
                } else if(d.message) {
                    // Titel wird hier festgesetzt und bleibt stehen!
                    document.getElementById('song').innerText = "ðŸŽµ " + d.message;
                    document.getElementById('dance').innerText = "KI PRÃœFT...";
                    document.getElementById('dance').style.color = "#2b7cff";
                }
            };
            ev.onerror = () => setTimeout(connect, 2000);
        }
        connect();
    </script>
</body>
</html>
