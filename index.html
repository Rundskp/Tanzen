<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tanz das! Final</title>
    <style>
        :root { --blue: #2b7cff; --red: #FF3B30; --green: #34C759; --yellow: #FFCC00; --bg: #050505; --card: #1c1c1e; --text: #e8e8e8; }
        
        * { box-sizing: border-box; touch-action: manipulation; user-select: none; -webkit-user-select: none; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, sans-serif; }
        body { display: flex; flex-direction: column; }
        
        /* HEADER */
        #top-bar { display: grid; grid-template-columns: 60px 1fr 80px; align-items: center; padding: 10px 15px; background: rgba(20,20,20,0.95); border-bottom: 1px solid #333; z-index: 100; flex-shrink: 0; }
        .header-icon-btn { background: none; border: none; font-size: 1.6rem; cursor: pointer; color: var(--text); padding: 5px; }
        
        #mic-btn { background: #333; border: 2px solid #444; color: white; padding: 10px 10px; border-radius: 12px; font-weight: 900; font-size: 0.9rem; cursor: pointer; justify-self: center; width: 110px; transition: 0.2s; }
        #mic-btn.active { background: var(--green); border-color: var(--green); box-shadow: 0 0 15px rgba(52, 199, 89, 0.4); }
        #mic-btn.ai-mode { background: var(--blue); border-color: var(--blue); box-shadow: 0 0 15px rgba(43, 124, 255, 0.4); }
        #mic-btn.loading { opacity: 0.7; animation: pulse-load 1s infinite; }
        @keyframes pulse-load { 50% { opacity: 0.3; } }

        /* MONITOR */
        #monitor { flex: 1; display: flex; position: relative; width: 100%; overflow: hidden; flex-direction: column; }
        
        #vis-wrap { width: 100%; height: 100px; position: relative; border-bottom: 1px solid #222; background: #000; flex-shrink: 0; }
        #visualizer { width: 100%; height: 100%; display: block; }

        #main-display { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; padding: 10px; z-index: 2; width: 100%; }

        #song-info { width: 100%; min-height: 90px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 5px; transition: opacity 0.5s; opacity: 0; text-align: center; }
        #song-title { font-size: 1.4rem; color: var(--yellow); font-weight: 800; text-shadow: 0 0 10px rgba(255,204,0,0.3); max-width: 95%; line-height: 1.1; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        #song-artist { font-size: 1rem; color: #bbb; font-weight: 500; max-width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        #ai-details { font-size: 0.8rem; color: #aaa; margin-top: 8px; display: flex; gap: 6px; }
        .detail-badge { background: #333; padding: 3px 8px; border-radius: 6px; border: 1px solid #444; font-weight: bold; letter-spacing: 0.5px; }

        .dance-wrap { position: relative; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; min-height: 150px; }
        #dance-name { 
            font-size: clamp(2.5rem, 11vw, 5rem); 
            font-weight: 900; 
            text-transform: uppercase; 
            margin: 0; 
            line-height: 0.9; 
            color: #fff; 
            text-align: center;
            transition: transform 0.1s;
        }
        #dance-name.verified { color: var(--green); text-shadow: 0 0 25px rgba(52, 199, 89, 0.6); }
        
        @keyframes pump { 0% { transform: scale(1); } 30% { transform: scale(1.1); text-shadow: 0 0 20px rgba(255,255,255,0.5); } 100% { transform: scale(1); } }
        .pulse-effect { animation: pump 0.15s ease-out; }

        .status-indicators { display: flex; gap: 15px; margin-top: 10px; align-items: flex-end; margin-bottom: 10px; width: 100%; justify-content: center; }
        .stat-box { display: flex; flex-direction: column; align-items: center; width: 80px; }
        .stat-val { font-size: 2.2rem; font-weight: 900; font-family: monospace; color: #555; line-height: 1; transition: color 0.2s; }
        .stat-val.active { color: #fff; }
        .stat-label { font-size: 0.6rem; letter-spacing: 1px; font-weight: bold; color: #555; margin-top: 5px; }

        /* Slider Sidebar */
        #slider-sidebar { width: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-left: 1px solid #333; background: #111; padding: 10px 0; z-index: 10; flex-shrink: 0; }
        
        input[type=range].vertical {
            writing-mode: bt-lr; -webkit-appearance: slider-vertical;
            width: 6px; height: 100%; outline: none; background: #333; border-radius: 4px; cursor: pointer;
        }
        #level-indicator { width: 6px; height: 6px; background: #333; border-radius: 50%; margin-bottom: 10px; transition: 0.05s; }
        #level-indicator.hit { background: var(--green); box-shadow: 0 0 10px var(--green); transform: scale(1.5); }
        #sens-val-display { font-family: monospace; font-size: 0.8rem; color: var(--blue); font-weight: bold; margin-top: 5px; }

        /* OVERLAYS */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; padding: 20px; overflow-y: auto; }
        .overlay.active { display: flex; }
        .overlay-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-shrink: 0; }
        .overlay-title { font-size: 1.5rem; font-weight: 800; color: var(--blue); margin: 0; }
        .close-btn { background: #333; border: none; color: white; width: 35px; height: 35px; border-radius: 50%; font-weight: bold; cursor: pointer; }

        /* Settings */
        .settings-group { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #333; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        input[type="text"], input[type="password"], input[type="number"] { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; width: 100%; margin-top: 5px; user-select: text; -webkit-user-select: text; }
        input[type="range"].horizontal { -webkit-appearance: none; width: 100%; height: 8px; background: #333; border-radius: 5px; outline: none; margin-top: 5px; }
        input[type="range"].horizontal::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 22px; height: 22px; background: var(--blue); border-radius: 50%; cursor: pointer; }
        input[type="checkbox"] { transform: scale(1.5); accent-color: var(--blue); }

        .btn-action { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; margin-top: 10px; cursor: pointer; font-size: 1rem; }
        .btn-save { background: var(--green); color: white; }
        .btn-secondary { background: #222; color: #fff; border: 1px solid #444; }
        .btn-test-small { background: #444; border: 1px solid #666; color: white; padding: 5px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 0.75rem; margin-left: 10px; white-space: nowrap; }

        /* Expert */
        .expert-row { display: grid; grid-template-columns: 1.5fr 0.8fr 0.8fr 1.2fr; gap: 8px; margin-bottom: 8px; align-items: center; font-size: 0.8rem; }
        .expert-row input { text-align: center; padding: 8px; font-size: 0.8rem; }
        .expert-header { font-weight: bold; color: #888; margin-bottom: 10px; }

        /* Tags */
        #pref-list { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .tag { background: var(--blue); color: white; padding: 6px 12px; border-radius: 15px; font-size: 0.85rem; display: flex; align-items: center; }
        .tag span { margin-left: 8px; cursor: pointer; font-weight: bold; opacity: 0.7; }

        /* History */
        #history-list { display: flex; flex-direction: column; gap: 15px; padding-bottom: 40px; }
        .hist-card { background: #151515; border: 1px solid #333; border-radius: 16px; padding: 15px; display: flex; flex-direction: column; gap: 6px; position: relative; }
        .hist-del { position: absolute; top: 10px; right: 10px; color: #555; font-weight: bold; padding: 10px; cursor: pointer; }
        .hist-title { font-size: 1.2rem; font-weight: 800; color: #fff; padding-right: 30px; line-height: 1.2; }
        .hist-artist { font-size: 1rem; color: #aaa; font-weight: 500; }
        .hist-info { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: var(--blue); font-weight: 700; margin-top: 5px; }
        .hist-stars { display: flex; justify-content: center; gap: 10px; background: #080808; padding: 10px; border-radius: 10px; margin-top: 8px; border-top: 1px solid #222; }
        .star-btn { font-size: 1.6rem; color: #333; cursor: pointer; transition: 0.1s; }
        .star-btn.active { color: var(--yellow); text-shadow: 0 0 10px rgba(255, 204, 0, 0.4); }

        /* Video/Tap */
        #fs-video-overlay { background: black; display: none; justify-content: center; align-items: center; padding: 0; z-index: 3000; }
        #fs-video-overlay.active { display: flex; }
        #fs-video-container { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-bottom: 30px; }
        #main-video { max-width: 100%; max-height: 80vh; width: auto; height: auto; object-fit: contain; }
        #fs-controls { margin-top: 20px; display: flex; gap: 20px; justify-content: center; width: 100%; }
        .vid-btn { background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 30px; padding: 12px 25px; cursor: pointer; backdrop-filter: blur(5px); font-weight: bold; }
        
        #tap-pad { flex: 1; display: flex; flex-direction: row; gap: 20px; align-items: center; justify-content: center; height: 100%; }
        .tap-btn { border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.1s; cursor: pointer; border: 4px solid #444; background: #222; }
        .tap-btn:active { border-color: var(--blue); background: var(--blue); transform: scale(0.95); }
        #tap-main { width: 180px; height: 180px; }
        #tap-high { width: 100px; height: 100px; }
    </style>
</head>
<body>

<div id="top-bar">
    <button class="header-icon-btn" onclick="openOverlay('settings-overlay')">‚öôÔ∏è</button>
    <button id="mic-btn" onclick="mainAction()">START</button>
    <div style="display:flex; justify-content: flex-end; gap: 15px;">
        <button class="header-icon-btn" onclick="openOverlay('tap-overlay')">üñêÔ∏è</button>
        <button class="header-icon-btn" onclick="openOverlay('library-overlay')">?</button>
    </div>
</div>

<div id="monitor">
    
    <div id="vis-wrap">
        <canvas id="visualizer"></canvas>
    </div>

    <div id="main-display">
        <div id="song-info">
            <div id="song-title">Warte auf Musik...</div>
            <div id="song-artist"></div>
            <div id="ai-details">
                <span class="detail-badge" id="badge-source">LOKAL</span>
                <span class="detail-badge" id="badge-rhythm"></span>
            </div>
        </div>

        <div class="dance-wrap">
            <h1 id="dance-name">BEREIT</h1>
        </div>

        <div class="status-indicators">
            <div class="stat-box">
                <div id="bpm-display" class="stat-val">0</div>
                <div class="stat-label">BPM</div>
            </div>
            <div class="stat-box">
                <div id="takt-display" class="stat-val">--</div>
                <div class="stat-label">TAKT</div>
            </div>
            <div class="stat-box">
                <div id="density-display" class="stat-val" style="font-size:1.5rem; color:#888;">0.0</div>
                <div class="stat-label">DICHTE</div>
            </div>
        </div>
    </div>

    <div id="slider-sidebar">
        <div style="font-size:0.6rem; color:#888; margin-bottom:5px;">SENS</div>
        <div id="level-indicator"></div>
        <input type="range" class="vertical" id="main-sens" min="1" max="100" value="45" oninput="updateSens(this.value)">
        <div id="sens-val-display">45</div>
    </div>
</div>

<div id="settings-overlay" class="overlay">
    <div class="overlay-header">
        <h2 class="overlay-title">Einstellungen</h2>
        <button class="close-btn" onclick="closeOverlays()">‚úï</button>
    </div>
    
    <div class="settings-group">
        <div class="row">
            <label>OpenAI API Key</label>
            <div style="display:flex; gap:10px; align-items:center; width:65%;">
                <input type="password" id="api-key" placeholder="sk-..." style="flex:1;">
                <button class="btn-test-small" onclick="testAI()">TEST</button>
            </div>
        </div>
        <div class="row">
            <label>Funk-Topic (Shazam)</label>
            <div style="display:flex; gap:10px; align-items:center; width:65%;">
                <input type="text" id="ntfy-topic" placeholder="Tanz_Das_DeinName" style="flex:1;">
                <button class="btn-test-small" onclick="testFunk()">TEST</button>
            </div>
        </div>
        <div class="row" style="margin-top:15px;">
            <label>Disco-Modus (Pulsieren)</label>
            <input type="checkbox" id="disco-mode">
        </div>
        <div class="row">
            <label>Video Ton aktivieren</label>
            <input type="checkbox" id="video-audio">
        </div>
        <div class="row">
            <label>Video Geschwindigkeit</label>
            <div style="width: 50%;">
                <input type="range" class="horizontal" id="video-speed" min="0.25" max="1.0" step="0.25" value="1.0" oninput="updateSpeedLabel(this.value)">
                <div id="speed-val" style="text-align:right; font-size:0.8rem; color:var(--blue);">1.0x</div>
            </div>
        </div>
        <button class="btn-action btn-secondary" style="margin-top:20px;" onclick="openOverlay('expert-overlay')">Experten-Einstellungen & BPM</button>
        <button class="btn-action btn-save" onclick="saveSettings()">Speichern</button>
    </div>

    <div class="settings-group">
        <div class="row"><label>Bevorzugte T√§nze</label></div>
        <div style="font-size:0.8rem; color:#888; margin-bottom:5px;">Werden bei √úbereinstimmung vorgezogen.</div>
        <div id="pref-list"></div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <input type="text" id="new-pref" placeholder="Neuer Tanz...">
            <button class="btn-save" style="width:auto; padding:0 20px;" onclick="addPref()">+</button>
        </div>
    </div>

    <div class="settings-group">
        <div class="row">
            <label>Datenbank (Lokal)</label>
            <input type="text" id="search-hist" placeholder="Suche..." style="width:40%;" oninput="renderHistory()">
        </div>
        <div id="history-list"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-action btn-secondary" onclick="exportData()">Export JSON</button>
            <button class="btn-action btn-secondary" onclick="document.getElementById('file-imp').click()">Import</button>
            <input type="file" id="file-imp" style="display:none" onchange="importData(this)">
        </div>
    </div>
</div>

<div id="expert-overlay" class="overlay">
    <div class="overlay-header">
        <h2 class="overlay-title">Experten-Parameter</h2>
        <button class="close-btn" onclick="openOverlay('settings-overlay')">‚Üê</button>
    </div>
    <div class="settings-group">
        <div style="margin-bottom:15px; text-align:right;">
             <button class="btn-action btn-secondary" onclick="resetExpert()" style="font-size:0.8rem;">Auf Standard zur√ºcksetzen</button>
        </div>
        <div class="expert-row expert-header">
            <span>Tanz</span><span>Min</span><span>Max</span><span>Rhythmus</span>
        </div>
        <div id="expert-list"></div>
        <button class="btn-action btn-save" onclick="saveSettings()">Werte Speichern</button>
    </div>
</div>

<div id="library-overlay" class="overlay">
    <div class="overlay-header">
        <h2 class="overlay-title">Videothek</h2>
        <button class="close-btn" onclick="closeOverlays()">‚úï</button>
    </div>
    <div id="library-content"></div>
</div>

<div id="fs-video-overlay" class="overlay">
    <div id="fs-video-container">
        <video id="main-video" playsinline muted></video>
        <div id="fs-controls">
            <button class="vid-btn" onclick="replayFigure()">‚Ü∫ Nochmal</button>
            <button class="vid-btn" onclick="closeOverlays(); document.getElementById('main-video').pause()">Schlie√üen</button>
        </div>
        <div id="vid-info" style="color:white; text-align:center; margin-top:10px; font-weight:bold;"></div>
    </div>
</div>

<div id="tap-overlay" class="overlay">
    <div class="overlay-header">
        <h2 class="overlay-title">Tap Detektor</h2>
        <button class="close-btn" onclick="closeOverlays()">‚úï</button>
    </div>
    <div style="text-align:center; color:#888; margin-bottom:20px;">
        Tippe den Takt (Links: Beat / Rechts: High)
    </div>
    <div id="tap-pad">
        <div class="tap-btn" id="tap-main" onpointerdown="handleTap(event, 'main')"></div>
        <div class="tap-btn" id="tap-high" onpointerdown="handleTap(event, 'high')"></div>
    </div>
    <div style="text-align:center; margin-top:20px;">
        <div id="tap-bpm" style="font-size: 2rem; font-weight: bold; color: var(--green);">0 BPM</div>
        <div id="tap-result" style="color: #aaa;">---</div>
    </div>
    <button class="btn-action btn-secondary" onclick="resetTap()" style="margin-top:20px;">Reset</button>
</div>

<script>
    // --- STATE ---
    let audioCtx, analyserLow, analyserHigh, isListening = false;
    let lastBeat = 0, bpmBuffer = [], aiLocked = false;
    let micSens = 0.04; 
    let discoEnabled = true, playbackSpeed = 1.0, videoSound = false;
    let preferredDances = ["Walzer", "Rumba", "Cha Cha Cha", "Discofox", "Salsa", "Boogie", "Tango", "Foxtrott", "Quickstep"];
    let danceHistory = [];
    
    // Rhythm Logic
    let lowHits = 0, highHits = 0, rhythmRatio = 0.0;
    
    const defaultRanges = {
        "Tango Argentino": { min: 55, max: 65, tact: "2/4", rhythm: "-" },
        "Langsamer Walzer": { min: 85, max: 95, tact: "3/4", rhythm: "1 2 3" },
        "Samba": { min: 100, max: 120, tact: "2/4", rhythm: "L e L" },
        "Rumba": { min: 100, max: 120, tact: "4/4", rhythm: "L S S" },
        "Discofox": { min: 100, max: 145, tact: "4/4", rhythm: "1 2 3" },
        "Cha Cha Cha": { min: 110, max: 135, tact: "4/4", rhythm: "1 2 3 4 +" },
        "Jive": { min: 130, max: 180, tact: "4/4", rhythm: "1 2 3 e 4" },
        "Wiener Walzer": { min: 135, max: 180, tact: "3/4", rhythm: "1 2 3" },
        "Boogie Woogie": { min: 140, max: 200, tact: "4/4", rhythm: "S S L L" },
        "Foxtrott": { min: 160, max: 200, tact: "4/4", rhythm: "L L S S" },
        "Salsa": { min: 160, max: 200, tact: "4/4", rhythm: "S S L S S L" }
    };
    let expertRanges = JSON.parse(JSON.stringify(defaultRanges));

    const videoLibrary = {
        "Cha Cha Cha": {
            file: "media/chacha.mp4",
            figures: [
                { name: "1. Grundschritt", start: 0.00, end: 17.55 },
                { name: "2. Wiegeschritt", start: 17.55, end: 30.48 },
                { name: "3. Damensolo", start: 30.48, end: 52.88 },
                { name: "4. New Yorker", start: 52.88, end: 80.30 },
                { name: "5. Hand to Hand", start: 80.30, end: 103.50 },
                { name: "6. Shoulder to Shoulder", start: 103.50, end: 123.37 },
                { name: "7. Fan & Alemana", start: 123.37, end: 141.97 },
                { name: "8. Hockeystick", start: 141.97, end: 169.44 },
                { name: "9. Aida", start: 169.44, end: 197.17 }
            ]
        },
        "Walzer": { file: "", figures: [] }
    };

    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    
    // --- INIT ---
    window.onload = () => {
        loadData();
        document.getElementById('api-key').value = localStorage.getItem('dm_key') || "";
        const topic = localStorage.getItem('dm_topic');
        if(topic) { document.getElementById('ntfy-topic').value = topic; connectNtfy(topic); }
        
        discoEnabled = localStorage.getItem('dm_disco') !== 'false';
        document.getElementById('disco-mode').checked = discoEnabled;
        videoSound = localStorage.getItem('dm_vid_sound') === 'true';
        document.getElementById('video-audio').checked = videoSound;
        playbackSpeed = parseFloat(localStorage.getItem('dm_speed')) || 1.0;
        document.getElementById('video-speed').value = playbackSpeed;
        updateSpeedLabel(playbackSpeed);
        
        // Fix Crash: Check if element exists before updating
        const savedSens = localStorage.getItem('dm_sens') || 45;
        updateSens(savedSens);
        
        renderPrefs(); renderHistory(); renderExpert();
    };

    function loadData() {
        if(localStorage.getItem('dm_prefs')) preferredDances = JSON.parse(localStorage.getItem('dm_prefs'));
        if(localStorage.getItem('dm_history')) danceHistory = JSON.parse(localStorage.getItem('dm_history'));
        if(localStorage.getItem('dm_expert')) expertRanges = JSON.parse(localStorage.getItem('dm_expert'));
    }

    /* --- AUDIO ENGINE --- */
    function mainAction() {
        const btn = document.getElementById('mic-btn');
        if(btn.innerText === "START") toggleMic();
        else {
            isListening = false;
            if(audioCtx) audioCtx.suspend();
            btn.innerText = "START";
            btn.classList.remove('active', 'loading');
            bpmBuffer = []; lastBeat = 0; 
        }
    }

    async function toggleMic() {
        const btn = document.getElementById('mic-btn');
        btn.classList.add('loading');
        
        try {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') await audioCtx.resume();

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const source = audioCtx.createMediaStreamSource(stream);
            
            // ANALYZERS
            const lowFilter = audioCtx.createBiquadFilter();
            lowFilter.type = "lowpass"; lowFilter.frequency.value = 120; 
            analyserLow = audioCtx.createAnalyser();
            analyserLow.fftSize = 256;
            source.connect(lowFilter);
            lowFilter.connect(analyserLow);

            const highFilter = audioCtx.createBiquadFilter();
            highFilter.type = "highpass"; highFilter.frequency.value = 2500;
            analyserHigh = audioCtx.createAnalyser();
            analyserHigh.fftSize = 256;
            source.connect(highFilter);
            highFilter.connect(analyserHigh);

            isListening = true;
            btn.innerText = "STOP";
            btn.classList.remove('loading');
            btn.classList.add('active');

            visualize();
            analyzeRhythm();

        } catch(e) { 
            alert("Mikrofon Fehler: " + e.message); 
            btn.classList.remove('loading');
        }
    }

    function visualize() {
        if(!isListening) return;
        requestAnimationFrame(visualize);
        
        if(!analyserLow) return; 

        const bufferLen = analyserLow.frequencyBinCount;
        const lowData = new Uint8Array(bufferLen);
        const highData = new Uint8Array(bufferLen);
        analyserLow.getByteFrequencyData(lowData);
        analyserHigh.getByteFrequencyData(highData);
        
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const barWidth = (canvas.width / bufferLen) * 2;
        let x = 0;

        for(let i = 0; i < bufferLen; i++) {
            // Visual Boost
            const hLow = (lowData[i] * 1.5) / 2.5; 
            ctx.fillStyle = `rgb(${lowData[i]}, 20, 20)`;
            ctx.fillRect(x, canvas.height - hLow, barWidth, hLow);
            
            const hHigh = (highData[i] * 1.5) / 2.5;
            if(hHigh > 5) {
                ctx.fillStyle = `rgba(20, 20, ${highData[i]}, 0.6)`;
                ctx.fillRect(x, canvas.height - hHigh - hLow, barWidth, hHigh);
            }
            x += barWidth + 1;
        }
    }

    function analyzeRhythm() {
        if(!isListening || !analyserLow) return;
        setTimeout(analyzeRhythm, 20); 

        const lowData = new Uint8Array(analyserLow.frequencyBinCount);
        analyserLow.getByteFrequencyData(lowData);
        
        let sum = 0; for(let i=0; i<lowData.length; i++) sum += lowData[i];
        const avg = sum / lowData.length;
        
        // Scaling Threshold
        const threshold = micSens * 255 * 0.8; 

        if(avg > threshold) {
             const el = document.getElementById('level-indicator');
             if(el) {
                 el.classList.add('hit');
                 setTimeout(()=>el.classList.remove('hit'), 100);
             }
        }

        const now = Date.now();
        if(avg > threshold && (now - lastBeat > 280)) { 
            processBeat(now);
            lastBeat = now;
        }
    }

    function processBeat(now) {
        if(lastBeat > 0 && !aiLocked) {
            if(discoEnabled) {
                const el = document.getElementById('dance-name');
                el.classList.remove('pulse-effect');
                void el.offsetWidth;
                el.classList.add('pulse-effect');
            }

            const bpm = Math.round(60000 / (now - lastBeat));
            bpmBuffer.push(bpm);
            if(bpmBuffer.length > 8) bpmBuffer.shift();
            
            const avgBpm = Math.round(bpmBuffer.reduce((a,b)=>a+b,0) / bpmBuffer.length);
            document.getElementById('bpm-display').innerText = avgBpm;
            document.getElementById('bpm-display').classList.add('active');
            
            detectDance(avgBpm);
        }
    }

    function detectDance(bpm) {
        let matches = [];
        for(const [dance, range] of Object.entries(expertRanges)) {
            if(bpm >= range.min && bpm <= range.max) {
                matches.push({ name: dance, tact: range.tact, rhythm: range.rhythm });
            }
        }
        if(matches.length === 0) { updateDisplay("---", "--", "", false); return; }
        
        const preferredMatches = matches.filter(m => preferredDances.some(p => m.name.toLowerCase().includes(p.toLowerCase())));
        let winner = preferredMatches.length > 0 ? preferredMatches[0] : matches[0];
        
        if(preferredMatches.length > 1) {
            const nonDisco = preferredMatches.find(m => !m.name.toLowerCase().includes("disco"));
            if(nonDisco) winner = nonDisco;
        }
        updateDisplay(winner.name, winner.tact, winner.rhythm, false);
    }

    function cleanTitle(input) {
        if(!input) return "";
        try {
            if(typeof input === 'string' && (input.startsWith('{') || input.startsWith('"'))) {
                 const parsed = JSON.parse(input); return cleanTitle(parsed); 
            }
            if(typeof input === 'object') {
                if(input.body) return cleanTitle(input.body);
                if(input.message) return cleanTitle(input.message);
                if(input.title) return input.title;
            }
        } catch(e) {}
        return input;
    }

    function handleExternalInput(rawStr) {
        let clean = cleanTitle(rawStr);
        if(!clean || typeof clean !== 'string' || clean.includes("Test")) return;
        
        let artist = "Unbekannt";
        let title = clean;
        if(clean.includes("-")) {
            const parts = clean.split("-");
            artist = parts[0].trim();
            title = parts.slice(1).join("-").trim();
        }

        document.getElementById('song-title').innerText = title;
        document.getElementById('song-artist').innerText = artist;
        document.getElementById('song-info').style.opacity = 1;

        const cached = danceHistory.find(x => x.title.toLowerCase().trim() === title.toLowerCase().trim());

        aiLocked = true;
        
        if(cached) {
            updateDisplay(cached.dance, cached.tact || "4/4", cached.rhythm || "-", true);
            document.getElementById('bpm-display').innerText = cached.bpm || "DB";
            document.getElementById('badge-source').innerText = "DB";
        } else {
            askAI(artist, title);
        }
    }

    async function askAI(artist, title) {
        const key = document.getElementById('api-key').value;
        if(!key) { updateDisplay("KEY?", "--", "", false); return; }

        updateDisplay("KI DENKT...", "", "", false);
        document.getElementById('mic-btn').classList.add('ai-mode');

        try {
            const prompt = `Song: "${title}" by "${artist}". Pick best dance from: ${preferredDances.join(", ")}. Return JSON: {"dance": "Name", "bpm": number, "tact": "4/4", "rhythm": "string"}`;

            const res = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ 
                    model: "gpt-4o-mini", 
                    messages: [{ role: "system", content: "You output JSON only." }, { role: "user", content: prompt }], 
                    max_tokens: 60,
                    response_format: { "type": "json_object" }
                })
            });
            
            if(!res.ok) throw new Error("Error " + res.status);
            const data = await res.json();
            
            // ROBUST PARSER - CLEAN UP MARKDOWN
            let raw = data.choices[0].message.content;
            
            // Remove markdown code blocks if present
            raw = raw.replace(/```json/g, "").replace(/```/g, "");
            
            // Find JSON Brackets
            const start = raw.indexOf('{');
            const end = raw.lastIndexOf('}');
            if (start === -1 || end === -1) {
                throw new Error("RAW: " + raw.substring(0, 15));
            }
            
            const result = JSON.parse(raw.substring(start, end+1));

            danceHistory.unshift({
                date: new Date().toLocaleDateString('de-DE'),
                title: title, artist: artist,
                dance: result.dance, bpm: result.bpm,
                tact: result.tact, rhythm: result.rhythm, stars: 0
            });
            localStorage.setItem('dm_history', JSON.stringify(danceHistory));
            renderHistory();
            
            updateDisplay(result.dance, result.tact, result.rhythm, true);
            document.getElementById('bpm-display').innerText = result.bpm;

        } catch(e) {
            console.error(e);
            let msg = "FEHLER";
            if(e.message.includes("401")) msg = "KEY FALSCH";
            else if(e.message.includes("429")) msg = "LIMIT";
            else if(e.message.includes("RAW")) msg = "FORMAT"; 
            else msg = "NETZ";
            updateDisplay(msg, "--", "!", false);
        }
        
        setTimeout(() => {
            document.getElementById('mic-btn').classList.remove('ai-mode');
        }, 1000); 
    }

// --- SMART RHYTHM TAP DETECTOR ---
    let tapBuffer = [];
    let tapTimeout = null;

    function handleTap(e, type) {
        e.preventDefault();
        
        // Visual Feedback
        const el = document.getElementById(type === 'main' ? 'tap-main' : 'tap-high');
        el.style.transform = "scale(0.9)"; 
        el.style.borderColor = "var(--green)";
        setTimeout(() => {
            el.style.transform = "scale(1)";
            el.style.borderColor = "#444";
        }, 100);

        const now = Date.now();
        tapBuffer.push({ t: now, type: type });

        // Reset inactivity timer (3 Sekunden warten f√ºr Analyse)
        if(tapTimeout) clearTimeout(tapTimeout);
        tapTimeout = setTimeout(analyzeTaps, 2500); 
        
        document.getElementById('tap-result').innerText = "Erfasse Rhythmus...";
        document.getElementById('tap-result').style.color = "#888";
    }

    function analyzeTaps() {
        if(tapBuffer.length < 4) {
            document.getElementById('tap-result').innerText = "Zu wenige Taps (min. 4)";
            tapBuffer = [];
            return;
        }

        // 1. Intervalle berechnen
        let intervals = [];
        for(let i=1; i<tapBuffer.length; i++) {
            intervals.push(tapBuffer[i].t - tapBuffer[i-1].t);
        }

        // 2. BPM berechnen (Durchschnitt)
        const avgMs = intervals.reduce((a,b)=>a+b) / intervals.length;
        const bpm = Math.round(60000 / avgMs);
        document.getElementById('tap-bpm').innerText = bpm + " BPM";

        // 3. Rhythmus-Analyse (Lang vs. Kurz)
        // Wir suchen das k√ºrzeste Intervall ("Schnell") und vergleichen den Rest
        const minInterval = Math.min(...intervals);
        let patternCode = "";
        let isUneven = false;

        // Toleranz: Alles bis 1.4x gilt noch als "gleich lang", dar√ºber "Lang"
        const detectedPattern = intervals.map(int => {
            const ratio = int / minInterval;
            if (ratio > 1.6) { isUneven = true; return "L"; } // Lang
            return "S"; // Schnell (oder Gleich)
        });

        // String bauen (z.B. "LSS")
        const rhythmString = detectedPattern.join(" "); // z.B. "S S L S S"

        // 4. Intelligente Zuordnung
        let bestMatch = "Unklar";
        
        // Zuerst in den Experten-Werten schauen, ob BPM passt
        let candidates = [];
        for(const [dance, range] of Object.entries(expertRanges)) {
            if(bpm >= range.min && bpm <= range.max) {
                candidates.push({name: dance, rhythm: range.rhythm || ""});
            }
        }

        // Jetzt filtern nach Rhythmus-Typ
        let rhythmMatch = null;

        if (!isUneven) {
            // GLEICHM√Ñ√üIGER TAKT (1-2-3-4)
            // Bevorzuge Walzer, Disco, Tango, Samba
            rhythmMatch = candidates.find(c => 
                c.name.includes("Walzer") || 
                c.name.includes("Disco") || 
                c.name.includes("Tango") ||
                c.name.includes("Samba")
            );
            document.getElementById('tap-result').innerHTML = `Gleichm√§√üig<br><span style="color:var(--blue)">${rhythmMatch ? rhythmMatch.name : "Marsch / Disco"}</span>`;
        } else {
            // UNGLEICHER TAKT (Lang-Kurz Muster)
            // Versuch: Erkenne typische Muster
            let guess = "Rhythmus erkannt";
            
            // L-S-S (Rumba/ChaCha Grundschritt Timing)
            if(rhythmString.includes("L S S") || rhythmString.includes("S S L")) {
                // Entscheidung per BPM
                if(bpm < 115) guess = "Rumba (Slow-Quick-Quick)";
                else guess = "Cha Cha / Fox (Slow-Quick-Quick)";
            } 
            // S-S-L-L (Boogie)
            else if(rhythmString.includes("S S L L")) {
                guess = "Boogie / Jive 6-Count";
            }
            // L-L-S-S (Foxtrott)
            else if(rhythmString.includes("L L S S")) {
                guess = "Foxtrott / Quickstep";
            }
            
            document.getElementById('tap-result').innerHTML = `${rhythmString}<br><span style="color:var(--yellow)">${guess}</span>`;
        }

        tapBuffer = [];
    }
