<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dance Master Pro</title>
    <style>
        :root { --blue: #2b7cff; --bg: #0b0c10; }
        body { background: var(--bg); color: #fff; font-family: system-ui; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        #top-bar { padding-top: calc(10px + env(safe-area-inset-top, 20px)); padding-bottom: 15px; display: flex; justify-content: space-around; background: rgba(0,0,0,0.5); }
        #monitor { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #dance-name { font-size: 3.5rem; font-weight: 900; text-transform: uppercase; margin: 0; }
        #bpm-val { font-size: 5rem; color: #34C759; margin: 0; }
        #status-info { font-size: 0.9rem; color: #FFCC00; margin-top: 10px; font-style: italic; }
        #settings { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; padding: 40px 20px; flex-direction: column; }
        input { background: #1a1b20; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; width: 80%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="conn-info">FUNK: PR√úFE...</div>
        <button onclick="toggleSettings()" style="background:none; border:none; font-size:1.5rem;">‚öôÔ∏è</button>
    </div>
    <div id="monitor">
        <div id="dance-name">BEREIT</div>
        <div id="bpm-val">0</div>
        <div id="status-info">Warte auf Signal...</div>
    </div>
    <div id="settings" id="settings-area">
        <h2 style="color:var(--blue)">EINSTELLUNGEN</h2>
        <input type="password" id="api-key" placeholder="OpenAI Key hier einf√ºgen">
        <input type="text" id="topic-id" placeholder="Funk-Kanal (z.B. Tanz_...)">
        <button onclick="saveSettings()" style="background:var(--blue); color:#fff; padding:15px; border-radius:10px; width:80%; border:none; font-weight:bold;">SPEICHERN</button>
    </div>

    <script>
        let preferredDances = ["Langsamer Walzer", "Wiener Walzer", "Rumba", "Cha Cha Cha", "Discofox"];
        
        window.onload = () => {
            const topic = localStorage.getItem('dm_topic');
            if(topic) { document.getElementById('topic-id').value = topic; connectFunk(topic); }
        };

        function toggleSettings() {
            const s = document.getElementById('settings');
            s.style.display = (s.style.display === 'flex') ? 'none' : 'flex';
        }

        function saveSettings() {
            localStorage.setItem('dm_key', document.getElementById('api-key').value.trim());
            localStorage.setItem('dm_topic', document.getElementById('topic-id').value.trim());
            location.reload();
        }

        function connectFunk(topic) {
            const ev = new EventSource(`https://ntfy.sh/${topic}/sse`);
            ev.onopen = () => document.getElementById('conn-info').innerText = "FUNK: AKTIV ‚úÖ";
            ev.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if(d.message && !d.message.includes("üíÉ")) {
                    document.getElementById('status-info').innerText = "Uhr-Scan empfangen: " + d.message;
                    askAI(d.message);
                }
                if(d.message && d.message.includes("üíÉ")) {
                    document.getElementById('dance-name').innerText = d.message.replace("üíÉ","").trim();
                }
            };
        }

        async function askAI(song) {
            const key = localStorage.getItem('dm_key');
            const topic = localStorage.getItem('dm_topic');
            if(!key) { document.getElementById('status-info').innerText = "FEHLER: Kein API Key!"; return; }
            
            document.getElementById('status-info').innerText = "KI wird gefragt...";
            try {
                const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`},
                    body: JSON.stringify({model: "gpt-4o-mini", messages: [{role: "user", content: `Tanz zu '${song}'? Aus: ${preferredDances.join(",")}. Nur der Name.`}], max_tokens: 20})
                });
                const data = await resp.json();
                const result = data.choices[0].message.content.trim();
                
                document.getElementById('status-info').innerText = "Antwort erhalten: " + result;
                
                // Zur√ºck funken f√ºr die Uhr
                fetch(`https://ntfy.sh/${topic}`, {
                    method: 'POST',
                    body: `üíÉ ${result}`
                });
            } catch(e) {
                document.getElementById('status-info').innerText = "KI-Fehler: " + e.message;
            }
        }
    </script>
</body>
</html>
