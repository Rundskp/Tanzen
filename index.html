<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tanz das!</title>
    <style>
        :root { --blue: #2b7cff; --red: #FF3B30; --green: #34C759; --yellow: #FFCC00; --bg: #050505; --card: rgba(255,255,255,0.08); }
        body { background: var(--bg); color: #e8e8e8; font-family: system-ui, -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #top-bar { display: grid; grid-template-columns: 100px 1fr 140px; align-items: center; padding: 15px 20px; background: rgba(0,0,0,0.9); border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); z-index: 3000; }
        .header-btn { border: none; padding: 10px 0; border-radius: 10px; font-weight: 800; font-size: 0.75rem; cursor: pointer; transition: 0.3s; width: 80px; text-align: center; }
        .btn-off { background: rgba(255,255,255,0.05); color: #444; }
        .btn-on-local { background: var(--green); color: white; }
        .btn-on-ki { background: var(--blue); color: white; }
        #mic-btn { background: #222; border: 2px solid #333; color: white; padding: 12px 30px; border-radius: 16px; font-weight: 900; font-size: 1rem; cursor: pointer; justify-self: center; }
        .gear-btn { background: none; border: none; font-size: 2.2rem; cursor: pointer; padding: 5px; }

        #monitor { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; text-align: center; padding: 10px; }
        #takt-label { font-size: 1.4rem; color: var(--blue); font-weight: 800; letter-spacing: 4px; }
        #song-display { font-size: 1.8rem; color: var(--yellow); font-weight: 900; min-height: 2.2rem; filter: drop-shadow(0 0 10px rgba(255,204,0,0.3)); }
        
        .dance-wrap { display: flex; align-items: center; justify-content: center; gap: 20px; }
        #dance-name { font-size: clamp(2.5rem, 10vw, 7rem); font-weight: 900; text-transform: uppercase; margin: 0; line-height: 1; }
        .ai-badge { font-size: 4rem; display: none; }
        .is-verified #dance-name { color: var(--yellow); }
        .is-verified .ai-badge { display: inline; }

        #bpm-val { font-size: 8rem; font-weight: 900; font-family: monospace; color: var(--green); line-height: 0.8; }
        .bpm-label { font-size: 1.2rem; letter-spacing: 8px; opacity: 0.4; font-weight: bold; }

        /* Settings & History */
        #settings { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 4000; padding: 20px; overflow-y: auto; }
        .settings-card { background: #15161a; padding: 30px; border-radius: 35px; width: 95%; max-width: 900px; margin: auto; border: 1px solid #333; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        input[type="text"], input[type="password"] { background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; font-size: 1rem; }
        
        #history-box { background: #000; border-radius: 20px; padding: 20px; margin-top: 20px; border: 1px solid #222; }
        .hist-table-header { display: grid; grid-template-columns: 100px 1.5fr 1.2fr 1fr 140px 40px; gap: 10px; font-size: 0.7rem; font-weight: bold; color: var(--blue); cursor: pointer; padding: 10px 5px; }
        .hist-item { display: grid; grid-template-columns: 100px 1.5fr 1.2fr 1fr 140px 40px; gap: 10px; padding: 12px 5px; border-bottom: 1px solid #111; align-items: center; font-size: 0.85rem; }
        .hist-item input { background: transparent; border: none; border-bottom: 1px solid #222; color: #fff; width: 100%; font-size: 0.85rem; }

        /* Sterne Rating */
        .stars { color: #333; font-size: 1.2rem; cursor: pointer; white-space: nowrap; }
        .stars span.active { color: var(--yellow); text-shadow: 0 0 5px var(--yellow); }

        .filter-field { width: 100%; padding: 12px; border-radius: 12px; background: #222; border: 1px solid #444; color: white; margin-bottom: 15px; }
        .tag-list { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .tag { background: var(--blue); padding: 6px 12px; border-radius: 10px; font-size: 0.8rem; }
        
        #video-container { display: none; width: min(800px, 95%); max-height: 30vh; background: var(--card); border-radius: 20px; padding: 10px; border: 1px solid rgba(255,255,255,0.1); }
        video { width: 100%; max-height: 28vh; border-radius: 12px; }
    </style>
</head>
<body>

<div id="top-bar">
    <button id="btn-local" onclick="toggleMic()" class="header-btn btn-off">LOKAL</button>
    <button onclick="handleMainAction()" id="mic-btn">START</button>
    <div style="display: flex; align-items: center; justify-content: flex-end;">
        <button id="btn-ki" onclick="manualKiTrigger()" class="header-btn btn-off">KI</button>
        <button onclick="toggleSettings()" class="gear-btn">‚öôÔ∏è</button>
    </div>
</div>

<div id="monitor">
    <div id="takt-label">ANALYSE...</div>
    <div id="song-display">---</div>
    
    <div id="main-display">
        <div class="dance-wrap">
            <h1 id="dance-name">BEREIT</h1>
            <span class="ai-badge">‚ú®</span>
        </div>
        <div id="bpm-display">
            <div id="bpm-val">0</div>
            <div class="bpm-label">BPM LIVE</div>
        </div>
    </div>

    <div id="video-container">
        <video id="dance-video" playsinline muted loop autoplay></video>
    </div>
</div>

<div id="settings">
    <div class="settings-card">
        <h1 style="margin-top:0; color:var(--blue); font-size: 1.8rem;">Tanz das! Pro-Konfiguration</h1>
        
        <div class="row">
            <label>API Key</label>
            <input type="password" id="api-key" style="width:60%">
        </div>
        
        <div class="row">
            <label>Funk-Kanal</label>
            <input type="text" id="topic-id" style="width:60%">
        </div>

        <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
            <label style="font-size:0.8rem; opacity:0.5;">BEVORZUGTE T√ÑNZE</label>
            <div id="pref-list" class="tag-list"></div>
            <div style="display:flex; gap:10px;"><input type="text" id="new-pref" style="flex:1;"><button onclick="addPref()" style="background:var(--green); border:none; color:white; padding:0 15px; border-radius:10px;">+</button></div>
        </div>

        <input type="text" id="hist-filter" class="filter-field" placeholder="üîç Verlauf durchsuchen (Partner, Tanz, Lied)..." oninput="renderHistory()">
        
        <div id="history-box">
            <div class="hist-table-header">
                <span onclick="sortHist('date')">DATUM ‚áÖ</span>
                <span onclick="sortHist('title')">TITEL ‚áÖ</span>
                <span onclick="sortHist('dance')">TANZ ‚áÖ</span>
                <span onclick="sortHist('partner')">PARTNER ‚áÖ</span>
                <span onclick="sortHist('stars')">BEWERTUNG ‚áÖ</span>
                <span></span>
            </div>
            <div id="history-list"></div>
        </div>

        <div style="display:flex; gap:15px; margin-top:30px;">
            <button class="header-btn" style="flex:1; background:#444; color:white;" onclick="exportDB()">üíæ BACKUP</button>
            <button class="header-btn" style="flex:1; background:#444; color:white;" onclick="document.getElementById('impFile').click()">üìÇ LADEN</button>
            <input type="file" id="impFile" style="display:none" onchange="importDB(event)">
        </div>

        <div style="display:flex; gap:15px; margin-top:30px;">
            <button class="btn-act btn-cancel" onclick="toggleSettings()">ABBRECHEN</button>
            <button class="btn-act btn-save" onclick="saveSettings()">SPEICHERN</button>
        </div>
    </div>
</div>

<script>
    let audioCtx, analyser, processor, isRunning = false;
    let lastBeat = 0, bpmBuf = [], aiOverride = false, timerOverride = null;
    let preferredDances = ["Walzer", "Rumba", "Cha Cha Cha", "Discofox", "Salsa"];
    let danceHistory = [];
    let sortKey = 'date', sortDir = -1;

    window.onload = () => {
        if(localStorage.getItem('dm_prefs')) preferredDances = JSON.parse(localStorage.getItem('dm_prefs'));
        if(localStorage.getItem('dm_history')) danceHistory = JSON.parse(localStorage.getItem('dm_history'));
        renderPrefs();
        const topic = localStorage.getItem('dm_topic');
        if(topic) {
            document.getElementById('topic-id').value = topic;
            connectFunk(topic);
        }
        document.getElementById('api-key').value = localStorage.getItem('dm_key') || "";
    };

    function toggleSettings() {
        const s = document.getElementById('settings');
        s.style.display = (s.style.display === 'flex') ? 'none' : 'flex';
        if(s.style.display === 'flex') renderHistory();
    }

    // --- LOKALE ERKENNUNG (PARAMETER) ---
    async function toggleMic() {
        if(isRunning) { location.reload(); return; }
        try {
            audioCtx = new AudioContext();
            const s = await navigator.mediaDevices.getUserMedia({audio: true});
            const src = audioCtx.createMediaStreamSource(s);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 1024;
            processor = audioCtx.createScriptProcessor(2048, 1, 1);
            src.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
            
            processor.onaudioprocess = (e) => {
                const d = e.inputBuffer.getChannelData(0);
                let sum = 0; for(let i=0; i<d.length; i++) sum += d[i]*d[i];
                const rms = Math.sqrt(sum/d.length);
                
                // PARAMETER: Sensibilit√§t (0.3 = Reagiert auf leise Musik)
                if(rms * 100 > 0.3) {
                    const now = Date.now();
                    if(now - lastBeat > 240) { handleBeat(now); lastBeat = now; }
                }
            };
            isRunning = true;
            document.getElementById('btn-local').className = "header-btn btn-on-local";
            document.getElementById('mic-btn').innerText = "STOP";
        } catch(e) { alert("Mikro-Zugriff!"); }
    }

    function handleBeat(now) {
        if(lastBeat > 0) {
            const interval = now - lastBeat;
            const bpm = Math.round(60000 / interval);
            bpmBuf.push(bpm); if(bpmBuf.length > 15) bpmBuf.shift();
            const avg = Math.round(bpmBuf.reduce((a,b)=>a+b)/bpmBuf.length);
            document.getElementById('bpm-val').innerText = avg;
            
            // PARAMETER: Takt-Erkennung (Hysterese f√ºr 3/4 Walzer)
            const is34 = (interval > 480 && interval < 890);
            document.getElementById('takt-label').innerText = is34 ? "3/4 TAKT" : "4/4 TAKT";
            
            if(!aiOverride) {
                // PARAMETER: Tanz-Logik
                if(is34) updateDisplay(avg > 148 ? "Wiener Walzer" : "Langsamer Walzer");
                else {
                    if(avg < 95) updateDisplay("Rumba / Blues");
                    else if(avg < 115) updateDisplay("Cha Cha Cha / Rumba");
                    else if(avg < 135) updateDisplay("Discofox / Samba");
                    else updateDisplay("Jive / Quickstep");
                }
            }
        }
    }

    // --- KI & FUNK ---
    function connectFunk(topic) {
        const ev = new EventSource(`https://ntfy.sh/${topic}/sse`);
        ev.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if(d.message && !d.message.includes("üíÉ") && !d.message.includes("Test")) handleShortcut(d.message);
        };
    }

    function manualKiTrigger() {
        const s = prompt("Liedtitel:"); if(s) handleShortcut(s);
    }

    function handleShortcut(title) {
        aiOverride = true;
        document.getElementById('btn-ki').className = "header-btn btn-on-ki";
        document.getElementById('song-display').innerText = title;
        document.getElementById('song-display').style.opacity = "1";

        // DB Check
        const cache = danceHistory.find(h => h.title.toLowerCase() === title.toLowerCase());
        if(cache) {
            updateDisplay(cache.dance, true);
        } else {
            askAI(title);
        }

        if(timerOverride) clearTimeout(timerOverride);
        timerOverride = setTimeout(() => {
            document.getElementById('song-display').style.opacity = "0";
            setTimeout(() => { 
                aiOverride = false; 
                document.getElementById('btn-ki').className = "header-btn btn-off";
            }, 20000);
        }, 1000);
    }

    async function askAI(song) {
        const key = localStorage.getItem('dm_key'); if(!key) return;
        try {
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`},
                body: JSON.stringify({model: "gpt-4o-mini", messages: [{role: "user", content: `Lied: '${song}'. W√§hle aus: ${preferredDances.join(",")}. Nur Name.`}], max_tokens: 15})
            });
            const d = await resp.json();
            const res = d.choices[0].message.content.trim();
            danceHistory.push({title: song, dance: res, date: new Date().toLocaleDateString('de-DE'), partner: "", stars: 0});
            localStorage.setItem('dm_history', JSON.stringify(danceHistory));
            updateDisplay(res, true);
        } catch(e) { aiOverride = false; }
    }

    function updateDisplay(dance, fromAI = false) {
        document.getElementById('dance-name').innerText = dance;
        if(fromAI) document.getElementById('monitor').classList.add('is-verified');
        else document.getElementById('monitor').classList.remove('is-verified');

        const vcont = document.getElementById('video-container');
        const v = document.getElementById('dance-video');
        if (dance.toLowerCase().includes('walzer')) {
            vcont.style.display = 'block'; v.src = './Walzer_Grundschritt_1200.mp4';
        } else {
            vcont.style.display = 'none'; v.pause();
        }
    }

    // --- VERLAUF & RATING ---
    function renderHistory() {
        const filter = document.getElementById('hist-filter').value.toLowerCase();
        const list = document.getElementById('history-list');
        
        let filtered = danceHistory.filter(h => 
            h.title.toLowerCase().includes(filter) || 
            h.dance.toLowerCase().includes(filter) || 
            h.partner.toLowerCase().includes(filter)
        );

        filtered.sort((a, b) => {
            let va = a[sortKey], vb = b[sortKey];
            if(sortKey === 'date') { va = va.split('.').reverse().join(''); vb = vb.split('.').reverse().join(''); }
            return va > vb ? (1 * sortDir) : (-1 * sortDir);
        });

        list.innerHTML = filtered.map((h, i) => {
            const realIdx = danceHistory.indexOf(h);
            return `
            <div class="hist-item">
                <span style="font-size:0.7rem">${h.date}</span>
                <span style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${h.title}</span>
                <input type="text" value="${h.dance}" onchange="updateH(${realIdx},'dance',this.value)">
                <input type="text" value="${h.partner}" placeholder="Partner..." onchange="updateH(${realIdx},'partner',this.value)">
                <div class="stars">${renderStars(realIdx, h.stars)}</div>
                <span style="color:var(--red);text-align:right;cursor:pointer" onclick="delH(${realIdx})">‚úï</span>
            </div>`;
        }).join('');
    }

    function renderStars(idx, count) {
        let html = '';
        for(let i=1; i<=5; i++) {
            html += `<span class="${i <= count ? 'active' : ''}" onclick="setStars(${idx},${i})">‚òÖ</span>`;
        }
        return html;
    }

    function setStars(idx, val) { danceHistory[idx].stars = val; saveH(); renderHistory(); }
    function updateH(idx, key, val) { danceHistory[idx][key] = val; saveH(); }
    function delH(idx) { danceHistory.splice(idx, 1); saveH(); renderHistory(); }
    function saveH() { localStorage.setItem('dm_history', JSON.stringify(danceHistory)); }
    function sortHist(key) { if(sortKey === key) sortDir *= -1; else { sortKey = key; sortDir = 1; } renderHistory(); }

    // --- SETTINGS ---
    function saveSettings() {
        localStorage.setItem('dm_key', document.getElementById('api-key').value.trim());
        localStorage.setItem('dm_topic', document.getElementById('topic-id').value.trim());
        localStorage.setItem('dm_prefs', JSON.stringify(preferredDances));
        location.reload();
    }
    function renderPrefs() {
        document.getElementById('pref-list').innerHTML = preferredDances.map((d, i) => 
            `<div class="tag">${d}<span onclick="preferredDances.splice(${i},1);renderPrefs()">√ó</span></div>`
        ).join('');
    }
    function addPref() {
        const v = document.getElementById('new-pref').value.trim();
        if(v) { preferredDances.push(v); document.getElementById('new-pref').value=""; renderPrefs(); }
    }
    function exportDB() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(danceHistory)], {type: 'application/json'}));
        a.download = 'Tanz_History.json'; a.click();
    }
    function importDB(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { danceHistory = JSON.parse(ev.target.result); saveH(); renderHistory(); };
        reader.readAsText(e.target.files[0]);
    }
</script>
</body>
</html>
