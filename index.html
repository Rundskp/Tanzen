<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dance Master 14.0</title>
    <style>
        :root { --blue: #007AFF; --red: #FF3B30; --green: #34C759; --yellow: #FFCC00; --bg: #000; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #top-bar { padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; background: #111; border-bottom: 1px solid #333; }
        #monitor { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; text-align: center; padding: 20px; }
        
        #takt-label { font-size: 1.5rem; color: var(--blue); font-weight: bold; letter-spacing: 3px; }
        #song-display { font-size: 1.2rem; color: var(--yellow); height: 1.5rem; transition: opacity 20s linear; }
        
        #dance-name { font-size: clamp(2rem, 10vw, 7rem); font-weight: 900; text-transform: uppercase; margin: 10px 0; line-height: 1; }
        #bpm-val { font-size: 8rem; font-weight: 900; font-family: monospace; line-height: 1; }
        
        /* Animationen */
        .step-circle { opacity: 0.15; transition: all 0.2s; }
        .step-circle.active { opacity: 1; filter: drop-shadow(0 0 15px currentColor); }
        .red { fill: var(--red); color: var(--red); }
        .blue { fill: var(--blue); color: var(--blue); }

        /* Settings */
        #settings { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; padding: 40px; overflow-y: auto; }
        .settings-card { background: #1a1a1a; padding: 30px; border-radius: 20px; width: 100%; max-width: 600px; margin: 0 auto; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px 0; border-bottom: 1px solid #333; }
        input[type="checkbox"] { width: 30px; height: 30px; }
        input[type="text"], input[type="password"] { background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; font-size: 1rem; width: 60%; }
        
        .pref-tag { display: inline-flex; align-items: center; background: #333; padding: 5px 15px; border-radius: 20px; margin: 5px; }
        .btn-del { margin-left: 10px; color: var(--red); font-weight: bold; cursor: pointer; }
        .btn-add { background: var(--green); border: none; color: white; padding: 10px; border-radius: 10px; margin-left: 5px; }
        .btn-back { background: var(--blue); border: none; color: white; padding: 15px; border-radius: 10px; width: 100%; font-size: 1.2rem; margin-top: 20px; }
    </style>
</head>
<body>

<div id="top-bar">
    <div id="conn-info" style="font-size: 0.7rem;">FUNK: BEREIT</div>
    <button onclick="toggleMic()" id="mic-btn" style="background:var(--green); border:none; color:white; padding:10px 20px; border-radius:10px; font-weight:bold;">START MONITOR</button>
    <button onclick="toggleSettings()" style="background:none; border:none; font-size:2rem;">⚙️</button>
</div>

<div id="monitor">
    <div id="takt-label">ANALYSE...</div>
    <div id="song-display" style="opacity:0;">SCAN: ---</div>
    
    <div id="main-info">
        <h1 id="dance-name">BEREIT</h1>
        <div id="bpm-val">0</div>
        <div style="color:#444; letter-spacing:5px;">BPM</div>
    </div>

    <div id="step-area" style="height: 250px; width: 300px;">
        <svg id="walzer-svg" viewBox="0 0 300 300" style="display:none; width:100%; height:100%;">
            <circle id="w1" cx="220" cy="80" r="30" class="step-circle blue"/><text x="212" y="90" fill="white">1</text>
            <circle id="w2" cx="80" cy="80" r="30" class="step-circle red"/><text x="72" y="90" fill="white">2</text>
            <circle id="w3" cx="150" cy="130" r="30" class="step-circle blue"/><text x="142" y="140" fill="white">3</text>
            <circle id="w4" cx="80" cy="220" r="30" class="step-circle red"/><text x="72" y="230" fill="white">4</text>
            <circle id="w5" cx="220" cy="220" r="30" class="step-circle blue"/><text x="212" y="230" fill="white">5</text>
            <circle id="w6" cx="150" cy="170" r="30" class="step-circle red"/><text x="142" y="180" fill="white">6</text>
        </svg>
    </div>
</div>

<div id="settings">
    <div class="settings-card">
        <h2 style="color:var(--blue)">EINSTELLUNGEN</h2>
        <div class="row"><span>API Key (sk-...)</span><input type="password" id="api-key" placeholder="Vorhanden"></div>
        <div class="row"><span>Funk-Kanal</span><input type="text" id="topic-id" placeholder="Name"></div>
        <div class="row"><span>Schritte anzeigen</span><input type="checkbox" id="show-steps" checked></div>
        <div class="row"><span>Auto-Update (10s)</span><input type="checkbox" id="auto-check"></div>
        
        <div style="margin-top:20px;">
            <label style="font-size:0.8rem; color:#888;">BEVORZUGTE TÄNZE</label>
            <div id="pref-list" style="margin:10px 0;"></div>
            <div style="display:flex;"><input type="text" id="new-pref" style="flex:1;"><button class="btn-add" onclick="addPref()">+</button></div>
        </div>

        <button class="btn-back" onclick="toggleSettings()">ZURÜCK & SPEICHERN</button>
    </div>
</div>

<script>
    let audioCtx, analyser, processor, isRunning = false;
    let lastBeat = 0, bpmBuf = [], aiOverride = false, timerAI = null;
    let preferredDances = ["Walzer", "Rumba", "Discofox", "Cha Cha Cha", "Salsa", "Jive"];

    window.onload = () => {
        if(localStorage.getItem('dm_prefs')) preferredDances = JSON.parse(localStorage.getItem('dm_prefs'));
        renderPrefs();
        const topic = localStorage.getItem('dm_topic');
        if(topic) connectFunk(topic);
        
        setInterval(() => {
            if(document.getElementById('auto-check').checked && isRunning && !aiOverride) {
                analyzeLive();
            }
        }, 10000);
    };

    function toggleSettings() {
        const s = document.getElementById('settings');
        if(s.style.display === 'flex') {
            s.style.display = 'none';
            if(document.getElementById('api-key').value) localStorage.setItem('dm_key', document.getElementById('api-key').value);
            localStorage.setItem('dm_topic', document.getElementById('topic-id').value);
            localStorage.setItem('dm_prefs', JSON.stringify(preferredDances));
            location.reload();
        } else {
            s.style.display = 'flex';
            document.getElementById('topic-id').value = localStorage.getItem('dm_topic') || "";
        }
    }

    function addPref() {
        const val = document.getElementById('new-pref').value;
        if(val) { preferredDances.push(val); document.getElementById('new-pref').value = ""; renderPrefs(); }
    }

    function renderPrefs() {
        document.getElementById('pref-list').innerHTML = preferredDances.map((d, i) => 
            `<span class="pref-tag">${d}<span class="btn-del" onclick="preferredDances.splice(${i},1);renderPrefs()">x</span></span>`
        ).join('');
    }

    function connectFunk(topic) {
        const ev = new EventSource(`https://ntfy.sh/${topic}/sse`);
        ev.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if(data.message) handleShortcut(data.message);
        };
    }

    function handleShortcut(song) {
        aiOverride = true;
        const disp = document.getElementById('song-display');
        disp.innerText = "UHR-SCAN: " + song;
        disp.style.opacity = "1";
        
        askAI(song);

        if(timerAI) clearTimeout(timerAI);
        timerAI = setTimeout(() => {
            disp.style.opacity = "0";
            aiOverride = false;
        }, 20000);
    }

    async function askAI(song) {
        const key = localStorage.getItem('dm_key');
        if(!key) return;
        const prompt = `Lied: '${song}'. Bevorzugte Tänze: ${preferredDances.join(",")}. Welcher passt? Antworte nur mit dem Namen/den Namen getrennt durch Komma.`;
        try {
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`},
                body: JSON.stringify({model: "gpt-4o-mini", messages: [{role: "user", content: prompt}], max_tokens: 30})
            });
            const data = await resp.json();
            updateDisplay(data.choices[0].message.content.trim());
        } catch(e) {}
    }

    function updateDisplay(dance) {
        document.getElementById('dance-name').innerText = dance;
        const isWalzer = dance.toLowerCase().includes("walzer");
        document.getElementById('walzer-svg').style.display = (isWalzer && document.getElementById('show-steps').checked) ? "block" : "none";
        if(isWalzer) startWaltzAnim(); else stopWaltzAnim();
    }

    let waltzInt = null, wStep = 1;
    function startWaltzAnim() {
        stopWaltzAnim();
        waltzInt = setInterval(() => {
            for(let i=1; i<=6; i++) document.getElementById('w'+i).classList.remove('active');
            document.getElementById('w'+wStep).classList.add('active');
            wStep = (wStep % 6) + 1;
        }, 650);
    }
    function stopWaltzAnim() { clearInterval(waltzInt); }

    async function toggleMic() {
        if(isRunning) { location.reload(); return; }
        audioCtx = new AudioContext();
        const stream = await navigator.mediaDevices.getUserMedia({audio: true});
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        processor = audioCtx.createScriptProcessor(2048, 1, 1);
        source.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
        processor.onaudioprocess = (e) => {
            const data = e.inputBuffer.getChannelData(0);
            let sum = 0; for(let i=0; i<data.length; i++) sum += data[i]*data[i];
            const rms = Math.sqrt(sum/data.length);
            if(rms * 40 > 0.6) {
                const now = Date.now();
                if(now - lastBeat > 280) { handleBeat(now); lastBeat = now; }
            }
        };
        isRunning = true;
        document.getElementById('mic-btn').innerText = "STOP";
        document.getElementById('mic-btn').style.background = "var(--red)";
    }

    function handleBeat(now) {
        if(lastBeat > 0) {
            const bpm = Math.round(60000 / (now - lastBeat));
            bpmBuf.push(bpm); if(bpmBuf.length > 10) bpmBuf.shift();
            const avg = Math.round(bpmBuf.reduce((a,b)=>a+b)/bpmBuf.length);
            document.getElementById('bpm-val').innerText = avg;
            
            const is34 = (now - lastBeat > 510 && now - lastBeat < 790);
            document.getElementById('takt-label').innerText = is34 ? "3/4 TAKT" : "4/4 TAKT";

            if(!aiOverride) {
                if(is34) updateDisplay(avg > 145 ? "Wiener Walzer" : "Langsamer Walzer");
                else {
                    if(avg < 90) updateDisplay("Rumba");
                    else if(avg < 115) updateDisplay("Cha Cha Cha / Rumba");
                    else updateDisplay("Discofox / Jive");
                }
            }
        }
    }
</script>
</body>
</html>
