<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanz Master Pro</title>
    <style>
        :root { --blue: #007AFF; --red: #FF3B30; --green: #34C759; --yellow: #FFCC00; }
        body { background: black; color: white; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #top-bar { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #111; border-bottom: 2px solid #222; }
        #main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #dance-name { font-size: clamp(3rem, 16vw, 10rem); font-weight: 900; text-transform: uppercase; margin: 10px 0; line-height: 0.8; }
        #bpm-val { font-size: 8rem; font-weight: 900; font-family: monospace; }
        .label { color: #555; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 5px; }
        #status { color: var(--yellow); font-weight: bold; font-size: 1.2rem; min-height: 1.5rem; margin-bottom: 10px; }
        .btn { background: var(--green); border: none; color: white; padding: 20px; width: 80%; border-radius: 20px; font-size: 1.5rem; font-weight: bold; cursor: pointer; margin: 20px; }
        .btn-stop { background: var(--red); }
    </style>
</head>
<body>

<div id="top-bar">
    <div id="sig" style="font-family:monospace; color:#444;">SIG: 0.0000</div>
    <div class="label" id="meter">ANALYSE...</div>
    <button onclick="toggleSettings()" style="background:none; border:none; font-size:1.5rem;">⚙️</button>
</div>

<div id="main">
    <div id="status">BEREIT</div>
    <h1 id="dance-name">---</h1>
    <div id="bpm-val">0</div>
    <div class="label">BPM (10s Schnitt)</div>
</div>

<button id="main-btn" class="btn" onclick="toggleMic()">START MIC</button>

<div id="settings-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:100; flex-direction:column; align-items:center; justify-content:center;">
    <input type="text" id="api-key" placeholder="OpenAI Key" style="width:80%; padding:15px; border-radius:10px; background:#222; color:white; border:1px solid #444;">
    <br>
    <button class="btn" onclick="toggleSettings()" style="background:var(--blue)">SPEICHERN</button>
</div>

<script>
    let audioCtx, analyser, processor, isRunning = false, lastB = 0, history = [], aiLock = false;

    window.onload = () => {
        const key = localStorage.getItem('dm_key');
        if (key) document.getElementById('api-key').value = key;
        
        const song = new URLSearchParams(window.location.search).get('song');
        if (song) {
            const title = decodeURIComponent(song);
            document.getElementById('status').innerText = "VON UHR/iCLOUD: " + title;
            // Wenn ein neues Lied kommt, löschen wir den alten BPM-Schnitt
            history = [];
            askAI(title);
        }
    };

    function toggleSettings() {
        const o = document.getElementById('settings-overlay');
        o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
        localStorage.setItem('dm_key', document.getElementById('api-key').value);
    }

    async function toggleMic() {
        if (isRunning) { location.reload(); return; }
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        processor = audioCtx.createScriptProcessor(2048, 1, 1);
        source.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
        
        processor.onaudioprocess = (e) => {
            const data = e.inputBuffer.getChannelData(0);
            let sum = 0; for(let i=0; i<data.length; i++) sum += data[i]*data[i];
            const rms = Math.sqrt(sum / data.length);
            document.getElementById('sig').innerText = "SIG: " + rms.toFixed(4);
            if (rms * 30 > 0.5) {
                const now = Date.now();
                if (now - lastB > 300) { 
                    handleBeat(now); 
                    lastB = now; 
                }
            }
        };
        isRunning = true;
        document.getElementById('main-btn').innerText = "STOP / RESET";
        document.getElementById('main-btn').classList.add('btn-stop');
    }

    function handleBeat(now) {
        if (lastB > 0) {
            const interval = now - lastB;
            const bpm = Math.round(60000 / interval);
            history.push({t: now, v: bpm});
            history = history.filter(h => now - h.t < 10000);
            const avg = Math.round(history.reduce((a,b)=>a+b.v,0)/history.length);
            document.getElementById('bpm-val').innerText = avg;
            const is34 = (interval > 510 && interval < 790);
            document.getElementById('meter').innerText = is34 ? "3/4 TAKT" : "4/4 TAKT";
            if (!aiLock) {
                if (is34) document.getElementById('dance-name').innerText = avg > 145 ? "Wiener Walzer" : "Langsamer Walzer";
                else document.getElementById('dance-name').innerText = avg < 118 ? "Rumba" : "Discofox";
            }
        }
    }

    async function askAI(song) {
        const key = localStorage.getItem('dm_key');
        if (!key) return;
        try {
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`},
                body: JSON.stringify({model: "gpt-4o-mini", messages: [{role: "user", content: `Lied: '${song}'. Welcher Standard/Latein Tanz? Nur 1 Wort.`}], max_tokens: 10})
            });
            const data = await resp.json();
            document.getElementById('dance-name').innerText = data.choices[0].message.content.trim();
            aiLock = true;
        } catch (e) {}
    }
</script>
</body>
</html>
