<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tanz das!</title>
    <style>
        :root { --blue: #2b7cff; --red: #FF3B30; --green: #34C759; --yellow: #FFCC00; --bg: #050505; --card: rgba(255,255,255,0.08); }
        
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: #e8e8e8; font-family: system-ui, -apple-system, sans-serif; }
        body { display: flex; flex-direction: column; }
        
        /* Header & Buttons */
        #top-bar { display: grid; grid-template-columns: 100px 1fr 140px; align-items: center; padding: 15px 20px; background: rgba(0,0,0,0.9); border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); flex-shrink: 0; }
        .header-btn { border: none; padding: 10px 0; border-radius: 10px; font-weight: 800; font-size: 0.75rem; cursor: pointer; transition: 0.3s; width: 85px; text-align: center; }
        .btn-off { background: rgba(255,255,255,0.05); color: #444; }
        .btn-on-local { background: var(--green); color: white; box-shadow: 0 0 15px rgba(52, 199, 89, 0.4); }
        .btn-on-ki { background: var(--blue); color: white; box-shadow: 0 0 15px rgba(43, 124, 255, 0.4); }
        #mic-btn { background: #222; border: 2px solid #333; color: white; padding: 12px 30px; border-radius: 16px; font-weight: 900; font-size: 1rem; cursor: pointer; justify-self: center; }
        .gear-btn { background: none; border: none; font-size: 2.2rem; cursor: pointer; padding: 5px; line-height: 1; }

        /* Monitor */
        #monitor { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; text-align: center; padding: 10px; overflow: hidden; }
        #song-display { font-size: 1.6rem; color: var(--yellow); font-weight: 900; min-height: 2rem; filter: drop-shadow(0 0 10px rgba(255,204,0,0.4)); opacity: 0; transition: opacity 0.5s ease; }
        #takt-label { font-size: 1.3rem; color: var(--blue); font-weight: 800; letter-spacing: 5px; }
        
        .dance-wrap { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        #dance-name { font-size: clamp(3rem, 14vw, 8rem); font-weight: 900; text-transform: uppercase; margin: 0; line-height: 0.9; }
        .ai-badge { font-size: 5rem; margin-top: 15px; display: none; filter: drop-shadow(0 0 15px var(--yellow)); }
        
        .is-verified #dance-name { color: var(--yellow); }
        .is-verified .ai-badge { display: inline-block; }

        @keyframes disco-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.06); } 100% { transform: scale(1); } }
        .disco-active { animation: disco-pulse 0.4s infinite ease-in-out; }

        #bpm-display { margin-bottom: 5px; opacity: 0.5; }
        #bpm-val { font-size: 5rem; font-weight: 900; font-family: monospace; color: var(--green); line-height: 1; }
        .bpm-label { font-size: 1rem; letter-spacing: 8px; font-weight: bold; }

        #video-container { width: min(700px, 95%); max-height: 20vh; background: var(--card); border-radius: 20px; padding: 8px; border: 1px solid rgba(255,255,255,0.1); display: none; overflow: hidden; }
        video { width: 100%; max-height: 18vh; border-radius: 12px; object-fit: contain; }

        /* Settings */
        #settings { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 4000; padding: 20px; overflow-y: auto; }
        .settings-card { background: #15161a; padding: 30px; border-radius: 35px; width: 95%; max-width: 720px; margin: auto; border: 1px solid #333; }
        
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 12px; }
        .row label { font-size: 1.1rem; font-weight: bold; }
        
        .input-group { display: flex; align-items: center; gap: 12px; width: 65%; justify-content: flex-end; }
        input[type="text"], input[type="password"] { background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; flex: 1; font-size: 1rem; }
        
        .btn-test { background: #333; border: none; color: white; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        .btn-test.active { background: var(--blue); border: 1px solid white; }

        /* History */
        #history-box { background: #000; border-radius: 20px; padding: 15px; margin-top: 15px; border: 1px solid #222; max-height: 350px; overflow-y: auto; }
        .hist-table-header { display: grid; grid-template-columns: 100px 1.4fr 1fr 1fr 150px 30px; gap: 10px; font-size: 0.7rem; color: var(--blue); padding: 8px; font-weight: bold; }
        .hist-item { display: grid; grid-template-columns: 100px 1.4fr 1fr 1fr 150px 30px; gap: 10px; padding: 12px 8px; border-bottom: 1px solid #111; align-items: center; }
        .stars { color: #222; font-size: 1.4rem; cursor: pointer; letter-spacing: 2px; }
        .stars span.active { color: var(--yellow); text-shadow: 0 0 5px var(--yellow); }

        .action-btns { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; margin-top: 30px; }
        .btn-act { padding: 20px; border-radius: 15px; font-weight: 800; font-size: 1.2rem; cursor: pointer; border: none; }
        .btn-save { background: var(--green); color: white; }
        .btn-cancel { background: #222; color: #777; }

        /* --- HANDY PORTRAIT OPTIMIERUNGEN --- */
        @media (max-width: 600px) and (orientation: portrait) {
            /* Zeilenumbruch NUR f√ºr API und Funk Zeilen */
            .row:has(input[type="password"]), 
            .row:has(input[id="topic-id"]) { 
                flex-wrap: wrap;
            }
            
            /* Label und Button nebeneinander lassen */
            .row:has(input[type="password"]) label,
            .row:has(input[id="topic-id"]) label {
                flex: 1;
            }

            .row:has(input[type="password"]) .input-group,
            .row:has(input[id="topic-id"]) .input-group {
                width: 100%;
                flex-wrap: wrap;
                justify-content: flex-start;
                margin-top: 5px;
            }

            /* Test-Button bleibt oben beim Label (per CSS Verschiebung im flex-wrap) */
            .btn-test { margin-left: auto; order: -1; }

            /* Text-Inputs volle Breite in neuer Zeile */
            input[type="text"], input[type="password"] { 
                width: 100%; 
                flex: none; 
                margin-top: 8px; 
            }

            /* Disco-Modus und Video-Tempo bleiben in einer Zeile */
            .row:has(input[type="checkbox"]),
            .row:has(.speed-btn) {
                flex-direction: row;
                flex-wrap: nowrap;
            }
            
            /* Datenbank-Tabelle: Datum-Spalte ausblenden */
            .hist-table-header { grid-template-columns: 1.4fr 1fr 1fr 150px 30px; }
            .hist-item { grid-template-columns: 1.4fr 1fr 1fr 150px 30px; }
            .hist-table-header span:first-child, 
            .hist-item span:first-child { display: none; }
        }
    </style>
</head>
<body>

<div id="top-bar">
    <button id="btn-local" onclick="toggleMic()" class="header-btn btn-off">LOKAL</button>
    <button onclick="handleMainAction()" id="mic-btn">START</button>
    <div style="display: flex; align-items: center; justify-content: flex-end;">
        <button id="btn-ki" onclick="manualKiTrigger()" class="header-btn btn-off">KI</button>
        <button onclick="toggleSettings()" class="gear-btn">‚öôÔ∏è</button>
    </div>
</div>

<div id="monitor">
    <div id="song-display">---</div>
    <div id="takt-label">ANALYSE...</div>
    
    <div class="dance-wrap">
        <h1 id="dance-name">BEREIT</h1>
        <div class="ai-badge">‚ú®</div>
    </div>

    <div id="bpm-display">
        <div id="bpm-val">0</div>
        <div class="bpm-label">BPM LIVE</div>
    </div>

    <div id="video-container">
        <video id="dance-video" playsinline muted loop autoplay></video>
    </div>
</div>

<div id="settings">
    <div class="settings-card">
        <h1 style="margin:0 0 25px 0; color:var(--blue); font-size: 1.8rem;">Tanz das! Setup</h1>
        
        <div class="row">
            <label>API Key</label>
            <div class="input-group">
                <button onclick="testAI()" class="btn-test">TEST</button>
                <input type="password" id="api-key" placeholder="sk-...">
            </div>
        </div>
        
        <div class="row">
            <label>Funk-Topic</label>
            <div class="input-group">
                <button onclick="testFunk()" class="btn-test">TEST</button>
                <input type="text" id="topic-id" placeholder="Kanalname...">
            </div>
        </div>

        <div class="row">
            <label>Disco-Modus</label>
            <input type="checkbox" id="disco-toggle">
        </div>

        <div class="row">
            <label>Video-Tempo</label>
            <div class="input-group">
                <button onclick="setGlobalSpeed(0.25)" class="btn-test speed-btn" id="spd-025">1/4</button>
                <button onclick="setGlobalSpeed(0.5)" class="btn-test speed-btn" id="spd-05">1/2</button>
                <button onclick="setGlobalSpeed(1.0)" class="btn-test speed-btn" id="spd-1">1x</button>
            </div>
        </div>

        <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
            <label style="font-size:0.8rem; opacity:0.5; text-transform: uppercase;">Bevorzugte T√§nze</label>
            <div id="pref-list" style="display:flex; flex-wrap:wrap; gap:8px; margin:10px 0;"></div>
            <div style="display:flex; gap:10px;"><input type="text" id="new-pref" style="flex:1;"><button onclick="addPref()" style="background:var(--green); border:none; color:white; padding:0 25px; border-radius:10px; font-size: 1.2rem;">+</button></div>
        </div>

        <div style="margin-top:30px; display:flex; gap:15px; align-items: center;">
            <label style="font-weight:bold; font-size: 1.1rem; color: var(--blue);">Filter:</label>
            <input type="text" id="hist-filter" style="flex:1;" placeholder="Suchen..." oninput="renderHistory()">
        </div>
        
        <div id="history-box">
            <div class="hist-table-header">
                <span onclick="sortHist('date')">DATUM ‚áÖ</span>
                <span onclick="sortHist('title')">TITEL ‚áÖ</span>
                <span onclick="sortHist('dance')">TANZ ‚áÖ</span>
                <span onclick="sortHist('partner')">PARTNER ‚áÖ</span>
                <span onclick="sortHist('stars')">‚≠ê ‚áÖ</span>
                <span></span>
            </div>
            <div id="history-list"></div>
        </div>

        <div class="action-btns">
            <button class="btn-act btn-cancel" onclick="toggleSettings()">ABBRECHEN</button>
            <button class="btn-act btn-save" onclick="saveSettings()">SPEICHERN</button>
        </div>
    </div>
</div>

<script>
    let audioCtx, analyser, processor, isRunning = false;
    let lastBeat = 0, bpmBuf = [], aiOverride = false, timerOverride = null;
    let preferredDances = ["Walzer", "Rumba", "Cha Cha Cha", "Discofox", "Salsa"];
    let danceHistory = [], danceVotes = {}, stableDance = "BEREIT";
    let sortKey = 'date', sortDir = -1, globalSpeed = 1.0;

    window.onload = () => {
        if(localStorage.getItem('dm_prefs')) preferredDances = JSON.parse(localStorage.getItem('dm_prefs'));
        if(localStorage.getItem('dm_history')) danceHistory = JSON.parse(localStorage.getItem('dm_history'));
        globalSpeed = parseFloat(localStorage.getItem('dm_speed')) || 1.0;
        setGlobalSpeed(globalSpeed);
        renderPrefs();
        const topic = localStorage.getItem('dm_topic');
        if(topic) { document.getElementById('topic-id').value = topic; connectFunk(topic); }
        document.getElementById('api-key').value = localStorage.getItem('dm_key') || "";
        document.getElementById('disco-toggle').checked = localStorage.getItem('dm_disco') === 'true';
    };

    function setGlobalSpeed(val) {
        globalSpeed = val;
        localStorage.setItem('dm_speed', val);
        document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
        if(val === 0.25) document.getElementById('spd-025').classList.add('active');
        if(val === 0.5) document.getElementById('spd-05').classList.add('active');
        if(val === 1.0) document.getElementById('spd-1').classList.add('active');
        const v = document.getElementById('dance-video');
        if(v) v.playbackRate = val;
    }

    function toggleSettings() {
        const s = document.getElementById('settings');
        s.style.display = (s.style.display === 'flex') ? 'none' : 'flex';
        if(s.style.display === 'flex') renderHistory();
    }

    function handleMainAction() { if(!isRunning) toggleMic(); else location.reload(); }

    async function toggleMic() {
        try {
            audioCtx = new AudioContext();
            const s = await navigator.mediaDevices.getUserMedia({audio: true});
            const src = audioCtx.createMediaStreamSource(s);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 1024;
            processor = audioCtx.createScriptProcessor(2048, 1, 1);
            src.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
            processor.onaudioprocess = (e) => {
                const d = e.inputBuffer.getChannelData(0);
                let sum = 0; for(let i=0; i<d.length; i++) sum += d[i]*d[i];
                const rms = Math.sqrt(sum/d.length);
                if(rms * 100 > 0.35) {
                    const now = Date.now();
                    if(now - lastBeat > 240) { handleBeat(now); lastBeat = now; }
                }
            };
            isRunning = true;
            document.getElementById('btn-local').className = "header-btn btn-on-local";
            document.getElementById('mic-btn').innerText = "STOP";
            document.getElementById('btn-ki').className = "header-btn btn-off";
        } catch(e) { alert("Mikro-Zugriff!"); }
    }

    function handleBeat(now) {
        if(lastBeat > 0) {
            const bpm = Math.round(60000 / (now - lastBeat));
            bpmBuf.push(bpm); if(bpmBuf.length > 20) bpmBuf.shift();
            const avg = Math.round(bpmBuf.reduce((a,b)=>a+b)/bpmBuf.length);
            document.getElementById('bpm-val').innerText = avg;
            const interval = now - lastBeat;
            const is34 = (interval > 480 && interval < 890);
            document.getElementById('takt-label').innerText = is34 ? "3/4 TAKT" : "4/4 TAKT";
            if(!aiOverride) {
                let cand = is34 ? (avg > 148 ? "Wiener Walzer" : "Langsamer Walzer") :
                           (avg < 95 ? "Rumba" : avg < 115 ? "Cha Cha Cha" : "Discofox");
                updateStableDance(cand);
            }
        }
    }

    function updateStableDance(cand) {
        if(!danceVotes[cand]) danceVotes[cand] = 0; danceVotes[cand]++;
        if(Object.values(danceVotes).reduce((a,b)=>a+b, 0) >= 5) {
            const winner = Object.keys(danceVotes).reduce((a,b)=>danceVotes[a]>danceVotes[b]?a:b);
            if(winner !== stableDance) { stableDance = winner; updateDisplay(stableDance, false); }
            danceVotes = {};
        }
    }

    function connectFunk(topic) {
        const ev = new EventSource(`https://ntfy.sh/${topic}/sse`);
        ev.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if(d.message && !d.message.includes("üíÉ") && !d.message.includes("Test")) handleShortcut(d.message);
        };
    }

    function manualKiTrigger() { const s = prompt("Titel:"); if(s) handleShortcut(s); }

    function handleShortcut(title) {
        aiOverride = true;
        document.getElementById('btn-ki').className = "header-btn btn-on-ki";
        const sd = document.getElementById('song-display');
        sd.innerText = title; sd.style.opacity = "1";
        const cache = danceHistory.find(h => h.title.toLowerCase() === title.toLowerCase());
        if(cache) updateDisplay(cache.dance, true); else askAI(title);
        if(timerOverride) clearTimeout(timerOverride);
        timerOverride = setTimeout(() => {
            sd.style.opacity = "0";
            setTimeout(() => { aiOverride = false; document.getElementById('btn-ki').className = "header-btn btn-off"; }, 1000);
        }, 20000);
    }

    async function askAI(song) {
        const key = localStorage.getItem('dm_key'); if(!key) return;
        try {
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`},
                body: JSON.stringify({model: "gpt-4o-mini", messages: [{role: "user", content: `Lied: '${song}'. Liste: ${preferredDances.join(",")}. Welcher Tanz? NUR NAME.`}], max_tokens: 15})
            });
            const d = await resp.json();
            let res = d.choices[0].message.content.trim().replace(/[.!?;:]+$/, "");
            danceHistory.push({title: song, dance: res, date: new Date().toLocaleDateString('de-DE'), partner: "", stars: 0});
            localStorage.setItem('dm_history', JSON.stringify(danceHistory));
            updateDisplay(res, true);
            const topic = localStorage.getItem('dm_topic');
            if(topic) fetch(`https://ntfy.sh/${topic}`, { method: 'POST', body: `üíÉ ${res}` });
        } catch(e) { aiOverride = false; }
    }

    function updateDisplay(dance, verified) {
        const nameEl = document.getElementById('dance-name');
        const bpmEl = document.getElementById('bpm-val');
        const taktEl = document.getElementById('takt-label');
        const disco = document.getElementById('disco-toggle').checked;

        nameEl.innerText = dance.replace(/[.!?;:]+$/, "");
        
        if(verified) document.getElementById('monitor').classList.add('is-verified');
        else document.getElementById('monitor').classList.remove('is-verified');

        if(disco) {
            nameEl.classList.add('disco-active');
            bpmEl.classList.add('disco-active');
            taktEl.classList.add('disco-active');
        } else {
            nameEl.classList.remove('disco-active');
            bpmEl.classList.remove('disco-active');
            taktEl.classList.remove('disco-active');
        }

        const v = document.getElementById('dance-video');
        if (dance.toLowerCase().includes('walzer')) {
            document.getElementById('video-container').style.display = 'block';
            v.src = './Walzer_Grundschritt_1200.mp4';
            v.playbackRate = globalSpeed;
        } else {
            document.getElementById('video-container').style.display = 'none'; v.pause();
        }
    }

    function renderHistory() {
        const f = document.getElementById('hist-filter').value.toLowerCase();
        const list = document.getElementById('history-list');
        let filtered = danceHistory.filter(h => h.title.toLowerCase().includes(f) || h.dance.toLowerCase().includes(f) || (h.partner && h.partner.toLowerCase().includes(f)));
        filtered.sort((a,b) => {
            let va = a[sortKey] || '', vb = b[sortKey] || '';
            if(sortKey==='date') { va=va.split('.').reverse().join(''); vb=vb.split('.').reverse().join(''); }
            return va > vb ? (1*sortDir) : (-1*sortDir);
        });
        list.innerHTML = filtered.map(h => {
            const idx = danceHistory.indexOf(h);
            return `<div class="hist-item"><span style="font-size:0.7rem">${h.date}</span><span style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${h.title}</span><input type="text" value="${h.dance}" onchange="danceHistory[${idx}].dance=this.value;saveH()"> <input type="text" value="${h.partner||''}" placeholder="..." onchange="danceHistory[${idx}].partner=this.value;saveH()"> <div class="stars">${renderStars(idx, h.stars)}</div><span onclick="delH(${idx})" style="color:var(--red);cursor:pointer;text-align:center">‚úï</span></div>`;
        }).join('');
    }
    function renderStars(idx, count) {
        let h = ''; for(let i=1; i<=5; i++) h += `<span class="${i<=count?'active':''}" onclick="setS(${idx},${i})">${i<=count?'‚òÖ':'‚òÜ'}</span>`;
        return h;
    }
    function setS(i, v) { danceHistory[i].stars=v; saveH(); renderHistory(); }
    function delH(i) { if(confirm("L√∂schen?")) { danceHistory.splice(i,1); saveH(); renderHistory(); } }
    function saveH() { localStorage.setItem('dm_history', JSON.stringify(danceHistory)); }
    function sortHist(k) { if(sortKey===k) sortDir*=-1; else {sortKey=k; sortDir=1;} renderHistory(); }

    function saveSettings() {
        localStorage.setItem('dm_key', document.getElementById('api-key').value.trim());
        localStorage.setItem('dm_topic', document.getElementById('topic-id').value.trim());
        localStorage.setItem('dm_prefs', JSON.stringify(preferredDances));
        localStorage.setItem('dm_disco', document.getElementById('disco-toggle').checked);
        location.reload();
    }
    function renderPrefs() {
        document.getElementById('pref-list').innerHTML = preferredDances.map((d, i) => `<div class="tag" style="background:var(--blue);color:white;padding:8px 15px;border-radius:12px;font-size:0.9rem;display:flex;align-items:center;">${d}<span style="margin-left:10px;cursor:pointer" onclick="preferredDances.splice(${i},1);renderPrefs()">√ó</span></div>`).join('');
    }
    function addPref() { const v = document.getElementById('new-pref').value.trim(); if(v) { preferredDances.push(v); document.getElementById('new-pref').value=""; renderPrefs(); } }
    function testFunk() { fetch(`https://ntfy.sh/${document.getElementById('topic-id').value || localStorage.getItem('dm_topic')}`, {method:'POST', body:'Test-Signal'}); alert("Signal gesendet!"); }
    async function testAI() {
        const k = document.getElementById('api-key').value || localStorage.getItem('dm_key');
        const r = await fetch('https://api.openai.com/v1/chat/completions', {method:'POST', headers:{'Content-Type': 'application/json', 'Authorization': `Bearer ${k}`}, body:JSON.stringify({model:"gpt-4o-mini", messages:[{role: "user", content: "OK"}], max_tokens:5})});
        alert(r.ok ? "KI Verbindung steht!" : "KI Fehler!");
    }
</script>
</body>
</html>
