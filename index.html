<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dance Master Pro 20.0</title>
    <style>
        :root { --blue: #2b7cff; --red: #FF3B30; --green: #34C759; --yellow: #FFCC00; --bg: #0b0c10; --card: rgba(255,255,255,0.06); }
        body { background: var(--bg); color: #e8e8e8; font-family: system-ui, -apple-system, sans-serif; margin: 0; height: 100dvh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Top Bar mit Safe Area Fix f√ºr iPhone */
        #top-bar { 
            position: relative; z-index: 3000; 
            padding-top: calc(10px + env(safe-area-inset-top, 20px));
            padding-left: 20px; padding-right: 20px; padding-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.6); border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); 
        }
        
        #monitor { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; z-index: 10; gap: 10px; }
        #takt-label { font-size: 1rem; color: var(--blue); font-weight: bold; letter-spacing: 4px; text-transform: uppercase; }
        #song-display { font-size: 1.1rem; color: var(--yellow); font-weight: bold; height: 1.5rem; opacity: 0; transition: opacity 1s; }
        #dance-name { font-size: clamp(2.5rem, 10vw, 5rem); font-weight: 900; text-transform: uppercase; margin: 0; line-height: 1.1; }
        #bpm-val { font-size: 5rem; font-weight: 900; font-family: monospace; color: var(--green); margin: 0; }
        .ai-verified { color: var(--yellow) !important; text-shadow: 0 0 20px rgba(255, 204, 0, 0.4); }

        /* Settings Overlay */
        #settings { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 4000; flex-direction: column; padding: env(safe-area-inset-top, 40px) 20px; overflow-y: auto; }
        .settings-card { background: #1a1b20; padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; margin: auto; border: 1px solid rgba(255,255,255,0.1); box-sizing: border-box; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        input[type="text"], input[type="password"] { background: #0b0c10; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; width: 55%; font-size: 16px; }
        .btn-main { background: var(--blue); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .pref-tag { display: inline-flex; align-items: center; background: rgba(255,255,255,0.1); padding: 8px 14px; border-radius: 20px; margin: 4px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div id="top-bar">
    <div id="conn-info" style="font-size: 0.7rem; opacity: 0.6;">FUNK: BEREIT</div>
    <button onclick="toggleMic()" id="mic-btn" style="background:var(--green); border:none; color:white; padding:10px 18px; border-radius:10px; font-weight:bold;">START MONITOR</button>
    <button onclick="toggleSettings()" style="background:none; border:none; font-size:2rem; color:white; cursor:pointer;">‚öôÔ∏è</button>
</div>

<div id="monitor">
    <div id="takt-label">BEREIT...</div>
    <div id="song-display">---</div>
    <h1 id="dance-name">STARTEN</h1>
    <div id="bpm-val">0</div>
</div>

<div id="settings">
    <div class="settings-card">
        <h2 style="color:var(--blue); margin-top:0;">KONFIGURATION</h2>
        <div class="row"><span>OpenAI Key</span><input type="password" id="api-key" placeholder="Vorhanden"></div>
        <div class="row"><span>Funk-Kanal</span><input type="text" id="topic-id"></div>
        <div id="pref-list" style="margin:15px 0;"></div>
        <div style="display:flex; gap:10px;"><input type="text" id="new-pref" style="flex:1;"><button onclick="addPref()" style="background:var(--green); border:none; color:white; width:45px; border-radius:10px;">+</button></div>
        <button class="btn-main" onclick="saveSettings()">SPEICHERN & ZUR√úCK</button>
    </div>
</div>

<script>
    let audioCtx, analyser, processor, isRunning = false, lastBeat = 0, bpmBuf = [], aiOverride = false, timerOverride = null;
    let preferredDances = ["Langsamer Walzer", "Wiener Walzer", "Rumba", "Cha Cha Cha", "Discofox"];
    
    window.onload = () => {
        const saved = localStorage.getItem('dm_prefs');
        if(saved) preferredDances = JSON.parse(saved);
        renderPrefs();
        const topic = localStorage.getItem('dm_topic');
        if(topic) { document.getElementById('topic-id').value = topic; connectFunk(topic); }
    };

    function toggleSettings() {
        const s = document.getElementById('settings');
        s.style.display = (s.style.display === 'flex') ? 'none' : 'flex';
    }

    function renderPrefs() {
        document.getElementById('pref-list').innerHTML = preferredDances.map((d, i) => 
            `<span class="pref-tag">${d}<span style="margin-left:8px;color:var(--red);cursor:pointer" onclick="preferredDances.splice(${i},1);renderPrefs()">√ó</span></span>`
        ).join('');
    }

    function addPref() {
        const v = document.getElementById('new-pref').value;
        if(v) { preferredDances.push(v); document.getElementById('new-pref').value=""; renderPrefs(); }
    }

    function saveSettings() {
        const k = document.getElementById('api-key').value.trim();
        if(k) localStorage.setItem('dm_key', k);
        localStorage.setItem('dm_topic', document.getElementById('topic-id').value.trim());
        localStorage.setItem('dm_prefs', JSON.stringify(preferredDances));
        toggleSettings();
    }

    function connectFunk(topic) {
        const ev = new EventSource(`https://ntfy.sh/${topic}/sse`);
        ev.onopen = () => document.getElementById('conn-info').innerText = "FUNK: AKTIV ‚úÖ";
        ev.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if(d.message && !d.message.includes("üíÉ")) handleShortcut(d.message);
        };
    }

    function handleShortcut(song) {
        aiOverride = true;
        const disp = document.getElementById('song-display');
        disp.innerText = "UHR-SCAN: " + song;
        disp.style.opacity = "1";
        askAI(song);
        if(timerOverride) clearTimeout(timerOverride);
        timerOverride = setTimeout(() => {
            disp.style.opacity = "0";
            setTimeout(() => { aiOverride = false; }, 5000);
        }, 8000);
    }

    async function askAI(song) {
        const key = localStorage.getItem('dm_key'); 
        const topic = localStorage.getItem('dm_topic');
        if(!key) return;
        try {
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`},
                body: JSON.stringify({model: "gpt-4o-mini", messages: [{role: "user", content: `Tanz zu '${song}'? Aus: ${preferredDances.join(",")}. Nur Name.`}], max_tokens: 20})
            });
            const d = await resp.json();
            const result = d.choices[0].message.content.trim();
            updateDisplay(result, true);
            
            // Senden an die Uhr (Methode B & Watch-Interface)
            if(topic) {
                fetch(`https://ntfy.sh/${topic}`, {
                    method: 'POST',
                    body: `üíÉ ${result}`,
                    headers: { 'Title': 'Tanz erkannt', 'Priority': 'high' }
                });
            }
        } catch(e) { aiOverride = false; }
    }

    function updateDisplay(dance, fromAI = false) {
        const n = document.getElementById('dance-name');
        n.innerText = dance;
        if(fromAI) n.classList.add('ai-verified'); else n.classList.remove('ai-verified');
    }

    async function toggleMic() {
        if(isRunning) { location.reload(); return; }
        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const s = await navigator.mediaDevices.getUserMedia({audio: true});
            const src = audioCtx.createMediaStreamSource(s);
            analyser = audioCtx.createAnalyser();
            processor = audioCtx.createScriptProcessor(2048, 1, 1);
            src.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
            processor.onaudioprocess = (e) => {
                const d = e.inputBuffer.getChannelData(0);
                let sum = 0; for(let i=0; i<d.length; i++) sum += d[i]*d[i];
                const rms = Math.sqrt(sum/d.length);
                if(rms * 40 > 0.8) {
                    const now = Date.now();
                    if(now - lastBeat > 280) { handleBeat(now); lastBeat = now; }
                }
            };
            isRunning = true;
            document.getElementById('mic-btn').innerText = "STOP";
            document.getElementById('mic-btn').style.background = "var(--red)";
        } catch(e) { alert("Mic Error"); }
    }

    function handleBeat(now) {
        if(lastBeat > 0) {
            const bpm = Math.round(60000 / (now - lastBeat));
            if(bpm > 60 && bpm < 220) {
                bpmBuf.push(bpm); if(bpmBuf.length > 12) bpmBuf.shift();
                const avg = Math.round(bpmBuf.reduce((a,b)=>a+b)/bpmBuf.length);
                document.getElementById('bpm-val').innerText = avg;
                const is34 = (now - lastBeat > 500 && now - lastBeat < 880);
                document.getElementById('takt-label').innerText = is34 ? "3/4 TAKT" : "4/4 TAKT";
                if(!aiOverride) {
                    if(is34) updateDisplay(avg > 152 ? "Wiener Walzer" : "Langsamer Walzer");
                    else {
                        if(avg < 92) updateDisplay("Rumba");
                        else if(avg < 118) updateDisplay("Cha Cha Cha");
                        else updateDisplay("Discofox");
                    }
                }
            }
        }
    }
</script>
</body>
</html>
