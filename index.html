<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tanz das!</title>
    <style>
        :root { --blue: #2b7cff; --red: #FF3B30; --green: #34C759; --yellow: #FFCC00; --bg: #050505; --card: rgba(255,255,255,0.08); }
        body { background: var(--bg); color: #e8e8e8; font-family: system-ui, -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Header & Kompakte Buttons */
        #top-bar { display: grid; grid-template-columns: 100px 1fr 140px; align-items: center; padding: 15px 20px; background: rgba(0,0,0,0.9); border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); z-index: 3000; }
        
        .header-btn { border: none; padding: 10px 0; border-radius: 10px; font-weight: 800; font-size: 0.75rem; cursor: pointer; transition: 0.3s; letter-spacing: 1px; width: 80px; text-align: center; }
        .btn-off { background: rgba(255,255,255,0.05); color: #444; }
        .btn-on-local { background: var(--green); color: white; box-shadow: 0 0 15px rgba(52, 199, 89, 0.4); }
        .btn-on-ki { background: var(--blue); color: white; box-shadow: 0 0 15px rgba(43, 124, 255, 0.4); }
        
        #mic-btn { background: #222; border: 2px solid #333; color: white; padding: 12px 30px; border-radius: 16px; font-weight: 900; font-size: 1rem; cursor: pointer; justify-self: center; }
        #mic-btn.active { border-color: var(--green); color: var(--green); }

        .gear-btn { background: none; border: none; font-size: 2.2rem; cursor: pointer; padding: 5px; margin-left: 10px; }

        /* Monitor & Inhalte */
        #monitor { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; text-align: center; padding: 10px; overflow: hidden; }
        
        #takt-label { font-size: 1.4rem; color: var(--blue); font-weight: 800; letter-spacing: 4px; }
        #song-display { font-size: 1.1rem; color: var(--yellow); height: 1.5rem; opacity: 0; transition: opacity 20s linear; font-weight: bold; }
        
        .dance-wrap { display: flex; align-items: center; justify-content: center; gap: 15px; }
        #dance-name { font-size: clamp(2rem, 9vw, 6rem); font-weight: 900; text-transform: uppercase; margin: 0; line-height: 1; }
        .ai-badge { font-size: 3rem; display: none; filter: drop-shadow(0 0 10px var(--yellow)); }
        .is-verified #dance-name { color: var(--yellow); }
        .is-verified .ai-badge { display: inline; }

        #bpm-val { font-size: 7rem; font-weight: 900; font-family: monospace; color: var(--green); line-height: 0.9; }
        .bpm-label { font-size: 1.2rem; letter-spacing: 8px; opacity: 0.4; font-weight: bold; }

        #video-container { display: none; width: min(800px, 95%); max-height: 35vh; background: var(--card); border-radius: 20px; padding: 10px; border: 1px solid rgba(255,255,255,0.1); flex-shrink: 1; }
        video { width: 100%; max-height: 30vh; border-radius: 12px; object-fit: contain; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .disco-pulse { animation: pulse 0.5s infinite ease-in-out; }

        /* Settings - iPad optimiert */
        #settings { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 4000; flex-direction: column; padding: 20px; overflow-y: auto; }
        .settings-card { background: #15161a; padding: 35px; border-radius: 35px; width: 90vw; max-width: 800px; margin: auto; border: 1px solid #333; box-sizing: border-box; }
        
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .row label { font-size: 1.2rem; font-weight: bold; }
        
        .input-group { display: flex; align-items: center; gap: 15px; width: 60%; }
        input[type="text"], input[type="password"] { background: #000; border: 1px solid #444; color: white; padding: 15px; border-radius: 10px; flex: 1; font-size: 1.1rem; }
        
        /* History / Camouflage */
        #history-box { display: none; background: #000; border-radius: 20px; padding: 20px; margin-top: 20px; max-height: 40vh; overflow-y: auto; border: 1px solid #222; }
        .hist-header { display: grid; grid-template-columns: 100px 1.5fr 1fr 1fr 80px; gap: 10px; font-size: 0.7rem; opacity: 0.5; margin-bottom: 10px; padding: 0 5px; }
        .hist-item { display: grid; grid-template-columns: 100px 1.5fr 1fr 1fr 80px; gap: 10px; padding: 12px 5px; border-bottom: 1px solid #111; font-size: 0.9rem; align-items: center; }
        .hist-item input, .hist-item select { background: transparent; border: none; border-bottom: 1px solid #333; color: var(--yellow); padding: 5px; font-size: 0.9rem; width: 100%; }

        .btn-act { padding: 20px; border-radius: 15px; font-weight: 800; font-size: 1.2rem; cursor: pointer; border: none; }
        .btn-save { background: var(--green); color: white; flex: 2; }
        .btn-cancel { background: #222; color: #777; flex: 1; }
    </style>
</head>
<body>

<div id="top-bar">
    <button id="btn-local" onclick="toggleMic()" class="header-btn btn-off">LOKAL</button>
    <button onclick="handleMainAction()" id="mic-btn">START</button>
    <div style="display: flex; align-items: center; justify-content: flex-end;">
        <button id="btn-ki" onclick="manualKiTrigger()" class="header-btn btn-off">KI</button>
        <button onclick="toggleSettings()" class="gear-btn">‚öôÔ∏è</button>
    </div>
</div>

<div id="monitor">
    <div id="takt-label">ANALYSE...</div>
    <div id="song-display">---</div>
    
    <div id="main-display">
        <div class="dance-wrap">
            <h1 id="dance-name">BEREIT</h1>
            <span class="ai-badge">‚ú®</span>
        </div>
        <div id="bpm-display">
            <div id="bpm-val">0</div>
            <div class="bpm-label">BPM LIVE</div>
        </div>
    </div>

    <div id="video-container">
        <video id="dance-video" playsinline muted loop autoplay></video>
    </div>
</div>

<div id="settings">
    <div class="settings-card">
        <h1 style="margin-top:0; color:var(--blue); font-size: 2rem;">Tanz das! Settings</h1>
        
        <div class="row">
            <label>KI Schl√ºssel <span id="ok-key" style="color:var(--green); display:none;">‚úî</span></label>
            <div class="input-group">
                <button onclick="testAI()" class="header-btn" style="width: auto; padding: 5px 10px;">TEST</button>
                <input type="password" id="api-key" placeholder="OpenAI Key...">
            </div>
        </div>
        
        <div class="row">
            <label>Funk-Topic <span id="ok-topic" style="color:var(--green); display:none;">‚úî</span></label>
            <div class="input-group">
                <button onclick="testFunk()" class="header-btn" style="width: auto; padding: 5px 10px;">TEST</button>
                <input type="text" id="topic-id" placeholder="ntfy Name...">
            </div>
        </div>

        <div class="row">
            <label>Disco-Modus (Pulsieren)</label>
            <input type="checkbox" id="disco-mode">
        </div>

        <div style="margin-top:30px; display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
            <button onclick="toggleHistory()" class="header-btn" style="width:100%; background:#333; color:white;">üïí VERLAUF</button>
            <button onclick="exportDB()" class="header-btn" style="width:100%; background:#333; color:white;">üíæ BACKUP</button>
            <button onclick="document.getElementById('impFile').click()" class="header-btn" style="width:100%; background:#333; color:white;">üìÇ LADEN</button>
            <input type="file" id="impFile" style="display:none" onchange="importDB(event)">
        </div>

        <div id="history-box">
            <div class="hist-header">
                <span>DATUM</span><span>TITEL</span><span>TANZ</span><span>PARTNER</span><span>‚≠ê</span>
            </div>
            <div id="history-list"></div>
        </div>

        <div class="action-btns" style="display:flex; gap:15px; margin-top:30px;">
            <button class="btn-act btn-cancel" onclick="toggleSettings()">ABBRECHEN</button>
            <button class="btn-act btn-save" onclick="saveSettings()">SPEICHERN</button>
        </div>
    </div>
</div>

<script>
    let audioCtx, analyser, processor, isRunning = false;
    let lastBeat = 0, bpmBuf = [], aiOverride = false, timerOverride = null;
    let preferredDances = ["Walzer", "Rumba", "Cha Cha Cha", "Discofox", "Salsa", "Jive"];
    let danceHistory = [];
    let eventSource = null;

    window.onload = () => {
        if(localStorage.getItem('dm_prefs')) preferredDances = JSON.parse(localStorage.getItem('dm_prefs'));
        if(localStorage.getItem('dm_history')) danceHistory = JSON.parse(localStorage.getItem('dm_history'));
        updateBadges();
        const topic = localStorage.getItem('dm_topic');
        if(topic) connectFunk(topic);
    };

    function updateBadges() {
        document.getElementById('ok-key').style.display = localStorage.getItem('dm_key') ? 'inline' : 'none';
        document.getElementById('ok-topic').style.display = localStorage.getItem('dm_topic') ? 'inline' : 'none';
        document.getElementById('api-key').placeholder = localStorage.getItem('dm_key') ? "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" : "sk-...";
    }

    function toggleSettings() {
        const s = document.getElementById('settings');
        s.style.display = (s.style.display === 'flex') ? 'none' : 'flex';
    }

    function handleMainAction() { toggleMic(); }

    // --- SENSIBLER LOKAL MODUS ---
    async function toggleMic() {
        const btnL = document.getElementById('btn-local');
        const main = document.getElementById('mic-btn');
        if(isRunning) { location.reload(); return; }
        
        try {
            audioCtx = new AudioContext();
            const s = await navigator.mediaDevices.getUserMedia({audio: true});
            const src = audioCtx.createMediaStreamSource(s);
            analyser = audioCtx.createAnalyser();
            // H√∂here Aufl√∂sung f√ºr mehr Sensibilit√§t
            analyser.fftSize = 1024;
            processor = audioCtx.createScriptProcessor(2048, 1, 1);
            src.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
            
            processor.onaudioprocess = (e) => {
                const d = e.inputBuffer.getChannelData(0);
                let sum = 0; for(let i=0; i<d.length; i++) sum += d[i]*d[i];
                const rms = Math.sqrt(sum/d.length);
                
                // SENSIBLERER SCHWELLENWERT (0.3 statt 0.8)
                if(rms * 100 > 0.3) {
                    const now = Date.now();
                    if(now - lastBeat > 240) { handleBeat(now); lastBeat = now; }
                }
            };
            isRunning = true;
            btnL.className = "header-btn btn-on-local";
            main.innerText = "STOP";
            main.classList.add('active');
        } catch(e) { alert("Mikrofon-Zugriff verweigert."); }
    }

    function handleBeat(now) {
        if(lastBeat > 0) {
            const bpm = Math.round(60000 / (now - lastBeat));
            bpmBuf.push(bpm); if(bpmBuf.length > 15) bpmBuf.shift();
            const avg = Math.round(bpmBuf.reduce((a,b)=>a+b)/bpmBuf.length);
            document.getElementById('bpm-val').innerText = avg;
            
            const interval = now - lastBeat;
            const is34 = (interval > 480 && interval < 890); // Etwas toleranter
            document.getElementById('takt-label').innerText = is34 ? "3/4 TAKT" : "4/4 TAKT";
            
            if(!aiOverride) {
                // TOLERANTERE TANZWAHL
                if(is34) updateDisplay(avg > 148 ? "Wiener Walzer" : "Langsamer Walzer");
                else {
                    if(avg < 95) updateDisplay("Rumba / Blues");
                    else if(avg < 115) updateDisplay("Cha Cha Cha / Rumba");
                    else if(avg < 135) updateDisplay("Discofox / Samba");
                    else updateDisplay("Jive / Quickstep");
                }
            }
        }
    }

    // --- KI & DB LOGIK ---
    function connectFunk(topic) {
        if(eventSource) eventSource.close();
        eventSource = new EventSource(`https://ntfy.sh/${topic}/sse`);
        eventSource.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if(d.message && !d.message.includes("üíÉ") && !d.message.includes("Test")) handleShortcut(d.message);
        };
    }

    function manualKiTrigger() {
        const song = prompt("Liedname f√ºr KI-Suche:");
        if(song) handleShortcut(song);
    }

    function handleShortcut(songTitle) {
        aiOverride = true;
        const kiBtn = document.getElementById('btn-ki');
        kiBtn.className = "header-btn btn-on-ki";
        
        const disp = document.getElementById('song-display');
        disp.innerText = songTitle;
        disp.style.transition = "none"; disp.style.opacity = "1";

        // DB Check
        const cache = danceHistory.find(item => item.title.toLowerCase() === songTitle.toLowerCase());
        if(cache) {
            updateDisplay(cache.dance, true);
        } else {
            askAI(songTitle);
        }

        if(timerOverride) clearTimeout(timerOverride);
        timerOverride = setTimeout(() => {
            disp.style.transition = "opacity 20s linear"; disp.style.opacity = "0";
            setTimeout(() => { 
                aiOverride = false; 
                kiBtn.className = "header-btn btn-off"; 
            }, 20000);
        }, 1000);
    }

    async function askAI(song) {
        const key = localStorage.getItem('dm_key'); if(!key) return;
        try {
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`},
                body: JSON.stringify({
                    model: "gpt-4o-mini", 
                    messages: [{role: "user", content: `Lied: '${song}'. W√§hle aus: ${preferredDances.join(", ")}. Antworte nur mit dem Tanznamen.`}], 
                    max_tokens: 15
                })
            });
            const d = await resp.json();
            const result = d.choices[0].message.content.trim();
            
            // Neuer History-Eintrag mit allen Feldern
            const entry = {
                title: song, 
                dance: result, 
                date: new Date().toLocaleDateString('de-DE'),
                partner: "-",
                stars: "5"
            };
            danceHistory.push(entry);
            localStorage.setItem('dm_history', JSON.stringify(danceHistory));
            
            updateDisplay(result, true);
            const topic = localStorage.getItem('dm_topic');
            if(topic) fetch(`https://ntfy.sh/${topic}`, { method: 'POST', body: `üíÉ ${result}` });
        } catch(e) { aiOverride = false; }
    }

    function updateDisplay(dance, fromAIOrDB = false) {
        const n = document.getElementById('dance-name');
        const monitor = document.getElementById('monitor');
        const disco = document.getElementById('disco-mode').checked;
        n.innerText = dance;
        
        if(fromAIOrDB) monitor.classList.add('is-verified'); 
        else monitor.classList.remove('is-verified');
        
        if(disco) {
            n.classList.add('disco-pulse');
            document.getElementById('bpm-val').classList.add('disco-pulse');
        } else {
            n.classList.remove('disco-pulse');
            document.getElementById('bpm-val').classList.remove('disco-pulse');
        }

        const vcont = document.getElementById('video-container');
        const v = document.getElementById('dance-video');
        if (dance.toLowerCase().includes('walzer')) {
            vcont.style.display = 'block';
            v.src = './Walzer_Grundschritt_1200.mp4'; 
        } else {
            vcont.style.display = 'none'; v.pause();
        }
    }

    // --- SETTINGS & HISTORY ---
    function saveSettings() {
        const k = document.getElementById('api-key').value.trim();
        const t = document.getElementById('topic-id').value.trim();
        if(k) localStorage.setItem('dm_key', k);
        if(t) localStorage.setItem('dm_topic', t);
        localStorage.setItem('dm_history', JSON.stringify(danceHistory));
        location.reload();
    }

    function toggleHistory() {
        const box = document.getElementById('history-box');
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
        const list = document.getElementById('history-list');
        list.innerHTML = danceHistory.slice().reverse().map((item, idx) => {
            const realIdx = danceHistory.length - 1 - idx;
            return `
            <div class="hist-item">
                <span style="font-size:0.6rem; opacity:0.6">${item.date || '?'}</span>
                <span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${item.title}</span>
                <input type="text" value="${item.dance}" onchange="updateEntry(${realIdx}, 'dance', this.value)">
                <input type="text" value="${item.partner || ''}" placeholder="Partner" onchange="updateEntry(${realIdx}, 'partner', this.value)">
                <select onchange="updateEntry(${realIdx}, 'stars', this.value)">
                    <option value="5" ${item.stars=="5"?'selected':''}>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="4" ${item.stars=="4"?'selected':''}>‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="3" ${item.stars=="3"?'selected':''}>‚≠ê‚≠ê‚≠ê</option>
                    <option value="2" ${item.stars=="2"?'selected':''}>‚≠ê‚≠ê</option>
                    <option value="1" ${item.stars=="1"?'selected':''}>‚≠ê</option>
                </select>
                <span style="color:var(--red); text-align:center;" onclick="danceHistory.splice(${realIdx},1);toggleHistory();toggleHistory()">‚úï</span>
            </div>`;
        }).join('');
    }

    function updateEntry(idx, field, val) {
        danceHistory[idx][field] = val;
        localStorage.setItem('dm_history', JSON.stringify(danceHistory));
    }

    function testFunk() { fetch(`https://ntfy.sh/${document.getElementById('topic-id').value || localStorage.getItem('dm_topic')}`, { method: 'POST', body: 'Test-Signal' }); }
    async function testAI() {
        const key = document.getElementById('api-key').value || localStorage.getItem('dm_key');
        const resp = await fetch('https://api.openai.com/v1/chat/completions', { method: 'POST', headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`}, body: JSON.stringify({model: "gpt-4o-mini", messages: [{role: "user", content: "OK"}], max_tokens: 5})});
        alert(resp.ok ? "KI OK" : "KI Fehler");
    }
    function exportDB() { 
        const a = document.createElement('a'); 
        a.href = URL.createObjectURL(new Blob([JSON.stringify(danceHistory)], {type: 'application/json'})); 
        a.download = 'Tanz_DB.json'; a.click(); 
    }
    function importDB(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { danceHistory = JSON.parse(ev.target.result); localStorage.setItem('dm_history', JSON.stringify(danceHistory)); alert("Geladen!"); };
        reader.readAsText(e.target.files[0]);
    }
</script>
</body>
</html>
